<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PelletTap</title>
    <link rel="stylesheet" href="../js/ui-kit.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell" aria-label="PelletTap">
      <header class="app-header" id="appHeader">
        <h1>PelletTap</h1>
        <p id="dateLabel">Today</p>
      </header>

      <section class="app-main" id="appMain">
        <section id="view-start" data-view="start"></section>
        <section id="view-horses" data-view="horses" class="hidden"></section>
        <section id="view-plan" data-view="plan" class="hidden"></section>
        <section id="view-share" data-view="share" class="hidden"></section>
      </section>

      <nav class="bottom-nav" aria-label="Bottom nav">
        <button class="row--tap bottom-nav__item bottom-nav__item--active" type="button" data-nav="start">Start</button>
        <button class="row--tap bottom-nav__item" type="button" data-nav="horses">Horses</button>
        <button class="row--tap bottom-nav__item" type="button" data-nav="plan">Plan</button>
        <button class="row--tap bottom-nav__item" type="button" data-nav="share">Share</button>
      </nav>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
