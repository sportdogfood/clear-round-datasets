<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Session Tool – Competition & Destinations Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Optional: add styles later -->
  <!-- <link rel="stylesheet" href="./styles.css" /> -->
</head>
<body>
  <main id="session-tool">
    <!-- Header -->
    <header id="session-header">
      <h1>CRT Session Tool</h1>
      <p>Select a venue, load data from Rows into sessionStorage, and prepare a session payload.</p>
    </header>

    <!-- Session controls -->
    <section id="session-controls">
      <label for="venue-select">
        Venue
        <select id="venue-select">
          <option value="">Select a venue…</option>
          <!-- Options populated by app.js -->
        </select>
      </label>

      <div class="session-buttons">
        <button id="session-start-btn" type="button">Start session</button>
        <button id="session-restart-btn" type="button">Restart session</button>
        <button id="session-send-btn" type="button">Send session</button>
      </div>

      <span id="session-status" aria-live="polite"></span>
    </section>

    <!-- Competitions panel -->
    <section id="competitions-panel">
      <h2>Competitions</h2>
      <p>This panel will show grouped series (Base Keys) and legs once wired.</p>
      <div id="competitions-container">
        <!-- series + legs tables will render here in a later step -->
      </div>
    </section>

    <!-- Destinations panel -->
    <section id="destinations-panel">
      <h2>Destinations</h2>
      <p>Stay, Dine, and Essentials lanes will render here in a later step.</p>
      <div id="stay-container">
        <!-- Stay lane table -->
      </div>
      <div id="dine-container">
        <!-- Dine lane table -->
      </div>
      <div id="essentials-container">
        <!-- Essentials lane table -->
      </div>
    </section>

    <!-- Debug / log panel -->
    <section id="debug-panel" hidden>
      <h2>Debug</h2>
      <pre id="debug-payload"></pre>
    </section>
  </main>

  <!-- Main script for this page -->
  <script src="./app.js"></script>
</body>
</html>
