<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Desktop Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Desktop uses SAME visual language as mobile (no responsive branching) -->
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #0b1120;
      --border: #374151;
      --border-soft: #4b5563;
      --accent: #2563eb;
      --pill-radius: 999px;
      --header-h: 56px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 90%);
      color: #f9fafb;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 520px; /* desktop intentionally constrained */
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-left: 1px solid rgba(15, 23, 42, 0.95);
      border-right: 1px solid rgba(15, 23, 42, 0.95);
      overflow: hidden;
    }

    /* Header */
    .app-header {
      height: var(--header-h);
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
    }

    .header-btn {
      min-width: 64px;
      height: 36px;
      padding: 0 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    .header-btn.primary {
      border-color: var(--accent);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color: #f9fafb;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main render area */
    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    /* Generic pill rows (same as mobile) */
    .row {
      width: 100%;
      min-height: 48px;
      padding: 12px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: #e5e7eb;
      cursor: pointer;
    }

    .row + .row {
      margin-top: 8px;
    }

    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-tag {
      padding: 4px 12px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #18181b;
      font-size: 12px;
    }

    /* Print mode */
    @media print {
      body {
        background: white;
        color: black;
      }

      .app {
        max-width: none;
        border: none;
      }

      .app-header {
        display: none;
      }

      .app-main {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <button id="btn-back" class="header-btn">Back</button>
      <div id="header-title" class="header-title">Session</div>
      <button id="btn-print" class="header-btn primary">Print</button>
    </header>

    <!-- Main render container (LOCKED) -->
    <main id="render-root" class="app-main"></main>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
