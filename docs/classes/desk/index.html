<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./trainer-print.css" media="print" />

  <style>
    body{
      margin:0;padding:0;background:#020617;color:#f9fafb;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    .app{
      max-width:420px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;
      background:#020617;
    }
    .header{
      height:52px;display:flex;align-items:center;justify-content:space-between;
      padding:0 12px;border-bottom:1px solid rgba(31,41,55,.95);background:#020617;
      position:sticky;top:0;z-index:10;
    }
    .header-btn{
      height:34px;padding:0 14px;border-radius:999px;border:1px solid #4b5563;
      background:#111827;color:#f9fafb;font-size:13px;cursor:pointer;
    }
    .header-title{font-size:16px;font-weight:600;line-height:1;}
    .main{flex:1;padding:12px;overflow-y:auto;}
    [hidden]{display:none!important;}

    /* TackLists-like rows */
    .row{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 12px;border:1px solid rgba(75,85,99,.55);
      border-radius:14px;background:#0b1220;
    }
    .row--tap{cursor:pointer;}
    .row--tap:active{transform:translateY(1px);}
    .row-title{font-size:14px;font-weight:600;}
    .row-tag{
      font-size:12px;border:1px solid rgba(75,85,99,.55);
      padding:3px 10px;border-radius:999px;background:#111827;opacity:.95;
      white-space:nowrap;
    }
    .row-tag--positive{border-color:rgba(34,197,94,.65);}
    .stack{display:flex;flex-direction:column;gap:12px;margin-top:16px;}

    /* Report container */
    .report-wrap{padding:6px 0;}
    .report-h2{margin:14px 0 8px;font-size:16px;font-weight:700;}
    .report-h3{margin:12px 0 6px;font-size:14px;font-weight:700;opacity:.95;}
    .report-table{width:100%;border-collapse:collapse;}
    .report-table th,.report-table td{
      border-bottom:1px solid rgba(255,255,255,.10);
      padding:6px 6px;text-align:left;vertical-align:top;font-size:12px;
    }
    .muted{opacity:.75;font-size:12px;}
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <button id="header-back" class="header-btn" hidden>&larr;</button>
      <div id="header-title" class="header-title">Class Desk</div>
      <button id="header-action" class="header-btn" hidden>Print</button>
    </header>

    <main class="main">
      <div id="screen-root"></div>
    </main>
  </div>

  <script src="./trainer-derive.js"></script>
  <script src="./trainer-render.js"></script>
  <script src="./app.js"></script>
</body>
</html>
