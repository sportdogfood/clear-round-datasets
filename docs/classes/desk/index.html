<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Desk – Trainer / Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Base styles reused from mobile look & feel -->
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="./trainer-print.css" media="print" />

  <style>
    /* Desktop wrapper – mobile-styled, fixed width */
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .desk-app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    /* Header */
    .desk-header {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
    }

    .desk-title {
      font-size: 16px;
      font-weight: 600;
    }

    .desk-btn {
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #f9fafb;
      font-size: 13px;
      cursor: pointer;
    }

    .desk-btn.primary {
      border-color: #2563eb;
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
    }

    /* Main render area */
    .desk-main {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    /* Index buttons */
    .desk-index {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    /* Hidden utility */
    [hidden] {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="desk-app">

    <!-- Header -->
    <header class="desk-header">
      <button id="btn-back" class="desk-btn" hidden>&larr;</button>
      <div id="desk-title" class="desk-title">Class Desk</div>
      <button id="btn-print" class="desk-btn" hidden>Print</button>
    </header>

    <!-- Main -->
    <main class="desk-main">

      <!-- Index screen -->
      <section id="screen-index" class="desk-index">
        <button id="btn-trainer" class="desk-btn primary">
          Trainer
        </button>

        <button id="btn-entries" class="desk-btn">
          Entries
        </button>
      </section>

      <!-- Render container (trainer / entries paint here) -->
      <section id="screen-render" hidden>
        <!-- trainer-render.js / entries-render.js inject here -->
      </section>

    </main>
  </div>

  <!-- Desktop controller -->
  <script src="./app.js"></script>

  <!-- Trainer pipeline -->
  <script src="./trainer-derive.js"></script>
  <script src="./trainer-render.js"></script>

  <!-- Entries pipeline (later) -->
  <!-- <script src="./entries-derive.js"></script> -->
  <!-- <script src="./entries-render.js"></script> -->

</body>
</html>
