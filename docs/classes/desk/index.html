<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Desk – Trainer / Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./trainer-print.css" media="print" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .desk-app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    .desk-header {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
    }

    .desk-title {
      font-size: 16px;
      font-weight: 600;
    }

    .desk-btn {
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #f9fafb;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .desk-btn.primary {
      border-color: #2563eb;
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
    }

    .desk-btn.danger {
      border-color: rgba(239, 68, 68, 0.9);
      background: rgba(239, 68, 68, 0.15);
    }

    .desk-main {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .desk-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }

    .desk-card {
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: rgba(17, 24, 39, 0.6);
      border-radius: 14px;
      padding: 12px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 12px;
      color: rgba(249, 250, 251, 0.75);
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .meta-row:last-child { border-bottom: 0; }

    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    [hidden] { display: none !important; }

    /* Render root spacing */
    #render-root { padding: 6px 0; }
  </style>
</head>

<body>
  <div class="desk-app">
    <header class="desk-header">
      <button id="btn-back" class="desk-btn" hidden>&larr;</button>
      <div id="desk-title" class="desk-title">Class Desk</div>
      <button id="btn-print" class="desk-btn" hidden>Print</button>
    </header>

    <main class="desk-main">
      <!-- SESSION START -->
      <section id="screen-start" class="desk-stack">
        <div class="desk-card">
          <div class="meta-row">
            <div>Mode</div>
            <div class="mono">desk</div>
          </div>
          <div class="meta-row">
            <div>Session</div>
            <div class="mono" id="ui-session-state">not-started</div>
          </div>
          <div class="meta-row">
            <div>Last Fetch</div>
            <div class="mono" id="ui-fetched-at">—</div>
          </div>
        </div>

        <button id="btn-session-start" class="desk-btn primary">Session Start</button>
      </section>

      <!-- SESSION ACTIVE -->
      <section id="screen-active" class="desk-stack" hidden>
        <div class="desk-card" id="ui-meta-card">
          <div class="meta-row">
            <div>Session</div>
            <div class="mono" id="ui-session-id">—</div>
          </div>
          <div class="meta-row">
            <div>Last Fetch</div>
            <div class="mono" id="ui-fetched-at-2">—</div>
          </div>
          <div class="meta-row">
            <div>live_status</div>
            <div class="mono" id="ui-live-status">—</div>
          </div>
          <div class="meta-row">
            <div>Loaded</div>
            <div class="mono" id="ui-loaded-counts">—</div>
          </div>
        </div>

        <button id="btn-trainer" class="desk-btn primary">Trainer</button>
        <button id="btn-entries" class="desk-btn">Entries</button>
        <button id="btn-session-restart" class="desk-btn danger">Session Restart</button>
      </section>

      <!-- RENDER -->
      <section id="screen-render" hidden>
        <div id="render-root"></div>
      </section>
    </main>
  </div>

  <!-- No exports. No modules. Load derive + render first, controller last -->
  <script src="./trainer-derive.js"></script>
  <script src="./trainer-render.js"></script>
  <script src="./app.js"></script>
</body>
</html>
