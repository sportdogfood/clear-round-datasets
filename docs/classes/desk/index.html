<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./trainer-print.css" media="print" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .desk-app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    .desk-header {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
    }

    .desk-title {
      font-size: 16px;
      font-weight: 600;
    }

    .desk-btn {
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #f9fafb;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .desk-btn.primary {
      border-color: #2563eb;
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
    }

    .desk-main {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .desk-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }

    .desk-meta {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(249, 250, 251, 0.75);
      line-height: 1.35;
    }

    .desk-note {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(249, 250, 251, 0.85);
      line-height: 1.4;
    }

    [hidden] { display: none !important; }
  </style>
</head>

<body>
  <div class="desk-app">
    <header class="desk-header">
      <button id="btn-back" class="desk-btn" hidden>&larr;</button>
      <div id="desk-title" class="desk-title">Class Desk</div>
      <button id="btn-print" class="desk-btn" hidden>Print</button>
    </header>

    <main class="desk-main">
      <!-- SESSION-START -->
      <section id="screen-start">
        <div class="desk-note">Start session to load Rows data.</div>
        <div class="desk-stack">
          <button id="btn-session-start" class="desk-btn primary">Session Start</button>
        </div>
        <div id="start-meta" class="desk-meta"></div>
      </section>

      <!-- SESSION-ACTIVE -->
      <section id="screen-active" hidden>
        <div class="desk-stack">
          <button id="btn-trainer" class="desk-btn primary">Trainer</button>
          <button id="btn-entries" class="desk-btn">Entries</button>
          <button id="btn-session-restart" class="desk-btn">Session Restart</button>
        </div>
        <div id="active-meta" class="desk-meta"></div>
      </section>

      <!-- RENDER -->
      <section id="screen-render" hidden>
        <div id="render-root"></div>
      </section>
    </main>
  </div>

  <script src="./trainer-derive.js"></script>
  <script src="./trainer-render.js"></script>
  <script src="./app.js"></script>
</body>
</html>
