<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./trainer-print.css" media="print" />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    .desk-app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .desk-header {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31,41,55,.95);
    }

    .desk-title {
      font-size: 16px;
      font-weight: 600;
    }

    .desk-btn {
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #f9fafb;
      font-size: 13px;
      cursor: pointer;
    }

    .desk-btn.primary {
      border-color: #2563eb;
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
    }

    .desk-main {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .desk-index {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    [hidden] { display: none !important; }
  </style>
</head>

<body>
<div class="desk-app">

  <header class="desk-header">
    <button id="btn-back" class="desk-btn" hidden>&larr;</button>
    <div id="desk-title" class="desk-title">Class Desk</div>
    <button id="btn-print" class="desk-btn" hidden>Print</button>
  </header>

  <main class="desk-main">

    <!-- SESSION IDLE -->
    <section id="screen-idle" class="desk-index">
      <button id="btn-session-start" class="desk-btn primary">
        Session Start
      </button>
    </section>

    <!-- SESSION ACTIVE -->
    <section id="screen-active" class="desk-index" hidden>
      <button id="btn-trainer" class="desk-btn primary">Trainer</button>
      <button id="btn-entries" class="desk-btn">Entries</button>
      <button id="btn-session-restart" class="desk-btn">Session Restart</button>
    </section>

    <!-- RENDER -->
    <section id="screen-render" hidden></section>

  </main>
</div>

<script src="./app.js"></script>
<script src="./trainer-derive.js"></script>
<script src="./trainer-render.js"></script>

</body>
</html>
