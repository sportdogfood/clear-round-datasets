<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Loading…</title>
<link rel="canonical" href="https://blog.clearroundtravel.com/blogs/desc-blogs-2025/desc-blog-2025-10-02/"/>
<style>
  :root{--bg:#111315;--fg:#f1f1f1;--muted:#a0a0a0;--card:#1a1d1f;--radius:16px}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,Segoe UI,sans-serif}
  main{max-width:980px;margin:0 auto;padding:32px 18px 64px}
  h1{font-size:clamp(28px,5vw,40px);margin:0 0 18px}
  h2{font-size:22px;margin:28px 0 10px}
  p{margin:10px 0}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;margin:14px 0}
  .grid{display:grid;gap:12px}
  .grid-2{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  ul{margin:8px 0 0 18px}
  a{color:#8bb7ff}
  .muted{color:var(--muted);font-size:14px}
</style>
</head>
<body>
<main>
  <h1 id="title">Loading…</h1>
  <p class="muted" id="dateLine"></p>

  <section class="card">
    <h2>Overview</h2>
    <p id="intro"></p>
    <p id="transition"></p>
  </section>

  <section class="grid grid-2">
    <article class="card">
      <h2 id="stayTitle">Stay</h2>
      <p id="stay"></p>
      <ul id="stayList"></ul>
      <p class="muted" id="stayTip"></p>
    </article>

    <article class="card">
      <h2 id="dineTitle">Dine</h2>
      <p id="dine"></p>
      <ul id="dineList"></ul>
      <p class="muted" id="dineTip"></p>
    </article>
  </section>

  <section class="grid grid-2">
    <article class="card">
      <h2>Locale</h2>
      <p id="locale"></p>
      <p class="muted" id="localeTip"></p>
    </article>

    <article class="card">
      <h2>Essentials</h2>
      <p id="essentials"></p>
      <ul id="essentialsList"></ul>
      <p class="muted" id="essentialsTip"></p>
    </article>
  </section>

  <section class="card">
    <h2>Closing</h2>
    <p id="outroPivot"></p>
    <p id="outroMain"></p>
  </section>

  <p class="muted">
    Source JSON: <a href="./desc-blog-2025-10-02.json">desc-blog-2025-10-02.json</a>
  </p>
</main>

<script>
(async function(){
  const res = await fetch("./desc-blog-2025-10-02.json", {cache:"no-store"});
  const j = await res.json();

  // Title + date
  const title = j?.seo?.section_title || j?.seo?.open_graph_title || "Blog";
  document.title = title;
  document.getElementById("title").textContent = title;

  // Try to derive a date from filename if present in path
  const m = location.pathname.match(/(\d{4}-\d{2}-\d{2})\/?$/);
  const dateStr = m ? m[1] : (j?.meta?.timestamp_iso || "").slice(0,10);
  if (dateStr) document.getElementById("dateLine").textContent = dateStr;

  // Overview
  document.getElementById("intro").textContent = j?.hello?.intro || "";
  document.getElementById("transition").textContent = j?.hello?.transition || "";

  // Stay
  document.getElementById("stayTitle").textContent = j?.stay?.title || "Stay";
  document.getElementById("stay").textContent = j?.stay?.paragraph || "";
  document.getElementById("stayTip").textContent = j?.stay?.spectator_tip || "";
  (j?.stay_items || []).forEach(it=>{
    const li = document.createElement("li");
    li.innerHTML = it.link ? `<a href="${it.link}">${it.name||"Link"}</a>${it.alt?` — ${it.alt}`:""}` : (it.name||"");
    document.getElementById("stayList").appendChild(li);
  });

  // Dine
  document.getElementById("dineTitle").textContent = j?.dine?.title || "Dine";
  document.getElementById("dine").textContent = j?.dine?.paragraph || "";
  document.getElementById("dineTip").textContent = j?.dine?.spectator_tip || "";
  (j?.dine_items || []).forEach(it=>{
    const li = document.createElement("li");
    li.innerHTML = it.link ? `<a href="${it.link}">${it.name||"Link"}</a>${it.alt?` — ${it.alt}`:""}` : (it.name||"");
    document.getElementById("dineList").appendChild(li);
  });

  // Locale
  document.getElementById("locale").textContent = j?.locale?.paragraph || "";
  document.getElementById("localeTip").textContent = j?.locale?.spectator_tip || "";

  // Essentials
  document.getElementById("essentials").textContent = j?.essentials?.paragraph || "";
  document.getElementById("essentialsTip").textContent = j?.essentials?.spectator_tip || "";
  (j?.essentials_items || []).forEach(it=>{
    const li = document.createElement("li");
    li.innerHTML = it.link ? `<a href="${it.link}">${it.name||"Link"}</a>${it.alt?` — ${it.alt}`:""}` : (it.name||"");
    document.getElementById("essentialsList").appendChild(li);
  });

  // Outro
  document.getElementById("outroPivot").textContent = j?.outro?.outro_pivot || "";
  document.getElementById("outroMain").textContent = j?.outro?.outro_main || "";
})();
</script>
</body>
</html>
