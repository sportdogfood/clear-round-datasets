<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TackLists.com</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      --bg: #050509;
      --bg-alt: #111319;
      --border: #2a2d3a;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --text: #f9fafb;
      --text-soft: #d1d5db;
      --radius-row: 999px;
      --radius-pill: 999px;
      --header-h: 52px;
      --nav-h: 60px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 90%);
      color: var(--text);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    [hidden] {
      display: none !important;
    }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 720px;
      margin: 8px;
      display: flex;
      flex-direction: column;
      background: #020617;
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.95);
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.95);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }

    /* Header */

    .app-header {
      height: var(--header-h);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
      backdrop-filter: blur(10px);
    }

    .header-back,
    .header-action {
      min-width: 40px;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 1);
      background: #020617;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      padding: 0;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 3px 10px rgba(0, 0, 0, 0.8);
      transition:
        background 0.12s ease-out,
        border-color 0.12s ease-out,
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out;
    }

    .header-back span {
      font-size: 18px;
      line-height: 1;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-action {
      border-color: rgba(59, 130, 246, 1);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color: #f9fafb;
    }

    .header-back:active,
    .header-action:active {
      transform: translateY(1px) scale(0.97);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 2px 6px rgba(0, 0, 0, 0.9);
    }

    /* Main content */

    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 8px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    .list-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 12px;
    }

    /* Start logo */

    .start-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 10px 0 18px;
    }

    .start-logo-mark {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.95);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    .start-logo-img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .start-logo-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .start-logo-subtitle {
      font-size: 12px;
      color: var(--text-soft);
      opacity: 0.9;
    }

    /* Cards (horses + summary rows) */

    .row {
      width: 100%;
      min-height: 46px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-soft);
      box-shadow: 0 1px 0 #020617;
    }

    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-tag {
      min-width: 34px;
      padding: 3px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #18181b;
      color: #e5e7eb;
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 0 0 1px #020617;
    }

    .row--active {
      border-color: var(--accent);
      background: #1f2937;
      color: #f9fafb;
      box-shadow:
        0 0 0 1px #020617,
        0 4px 10px rgba(15, 23, 42, 0.75);
    }

    .row--active .row-title {
      color: #f9fafb;
    }

    .row--active .row-tag {
      border-color: #22c55e;
      background: #14532d;
      color: #f9fafb;
    }

    .row--tap {
      cursor: pointer;
      user-select: none;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        border-color 0.12s ease-out,
        background 0.12s ease-out;
    }

    .row--tap:active {
      transform: translateY(1px) scale(0.995);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 8px rgba(15, 23, 42, 0.95);
    }

    .list-group-label {
      font-size: 12px;
      color: rgba(148, 163, 184, 0.95);
      letter-spacing: 0.03em;
      text-transform: uppercase;
      margin: 6px 6px 4px;
    }

    .list-group-divider {
      height: 1px;
      background: var(--border);
      margin: 10px 4px;
    }

    /* State search */

    .state-search {
      margin: 4px 2px 10px;
    }

    .state-search-input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: var(--text);
      font-size: 14px;
      outline: none;
      box-shadow: 0 1px 0 #020617;
    }

    .state-search-input::placeholder {
      color: rgba(156, 163, 175, 0.95);
    }
/* Generic pill icon (for nav + rows) */
.pill-icon {
  width: 20px;
  height: 20px;
  border-radius: 999px;
  border: 2px solid #22c55e;   /* change per type if you want */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  margin-right: 8px;
}

/* Keep text aligned when icon present */
.pill-label {
  display: inline-block;
}

    /* Bottom nav â€“ pill row */

    .app-nav {
      height: var(--nav-h);
      flex-shrink: 0;
      border-top: 1px solid #27272f;
      background: #111827;
      box-shadow: 0 -14px 30px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      padding: 0 6px;
    }

    .nav-scroller {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      width: 100%;
    }

    .nav-row {
      display: inline-flex;
      gap: 8px;
      padding: 0 4px;
    }

    .nav-btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #4b4f57;
      background: #26282f;
      color: #f9fafb;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 0 #020617;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition:
        background 0.12s ease-out,
        color 0.12s ease-out,
        border-color 0.12s ease-out,
        box-shadow 0.12s ease-out,
        transform 0.08s ease-out;
    }

    .nav-btn--primary {
      border-color: var(--accent);
      background: #1f2933;
      color: #f9fafb;
      box-shadow:
        0 0 0 1px #020617,
        0 3px 10px rgba(15, 23, 42, 0.8);
    }

    .nav-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 6px rgba(15, 23, 42, 0.9);
    }

    button {
      font-family: inherit;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <button class="header-back" id="header-back" type="button">
        <span>&larr;</span>
      </button>
      <h1 class="header-title" id="header-title">Start</h1>
      <button class="header-action" id="header-action" type="button" hidden></button>
    </header>

    <!-- Main screen content -->
    <main class="app-main">
      <div id="screen-root" class="list-column"></div>
    </main>

    <!-- Bottom nav -->
    <nav class="app-nav">
      <div class="nav-scroller">
        <div class="nav-row" id="nav-row">
          <button class="nav-btn nav-btn--primary"
                  type="button"
                  data-screen="start">
            Start
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="state">
              <span class="pill-icon" aria-hidden="true">A</span>
              <span class="pill-label">Active Horses</span>
            
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list1">
            Schooling Bridles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list2">
            Show Bridles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list3">
            Schooling Girths
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list4">
            Show Girths
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list5">
            Saddles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="summary">
            Summary
          </button>
        </div>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
