<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TackLists.com</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      --bg: #050509;
      --bg-alt: #111319;
      --border: #2a2d3a;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --text: #f9fafb;
      --text-soft: #d1d5db;
      --radius-row: 999px;
      --radius-pill: 999px;
      --header-h: 52px;
      --nav-h: 60px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Header */

    .app-header {
      height: var(--header-h);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid var(--border);
      background: rgba(5, 5, 9, 0.96);
      backdrop-filter: blur(10px);
    }

    .header-back,
    .header-action {
      min-width: 40px;
      height: 34px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(30, 64, 175, 0.4);
      background: linear-gradient(145deg, #020617, #020617);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      padding: 0 10px;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9);
    }

    .header-back span {
      font-size: 18px;
      line-height: 1;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-action {
      border-color: var(--accent-soft);
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.25), #020617);
      color: #e5e7eb;
    }

    /* Main content */

    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 8px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    .list-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 12px;
    }

    /* Start logo */

 .start-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  margin: 10px 0 18px;
}

.start-logo-mark {
  width: 80px;
  height: 80px;
  border-radius: 20px;
  background: rgba(15, 23, 42, 0.95);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
}

.start-logo-img {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain;
}


    .start-logo-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .start-logo-subtitle {
      font-size: 12px;
      color: var(--text-soft);
      opacity: 0.9;
    }

    /* Rows */

    .row {
      min-height: 44px;
      padding: 10px 14px;
      border-radius: var(--radius-row);
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), #020617);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-soft);
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9);
    }

    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-tag {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-soft);
      opacity: 1;
    }

    /* Active rows â€“ invert similar to nav primary */
    .row--active {
      background: linear-gradient(145deg, var(--accent), var(--accent-soft));
      border-color: var(--accent);
      color: #f9fafb;
      box-shadow: 0 2px 10px rgba(37, 99, 235, 0.5);
    }

    .row--active .row-title {
      color: #f9fafb;
    }

    .row--active .row-tag {
      border-color: rgba(15, 23, 42, 0.7);
      background: rgba(15, 23, 42, 0.3);
      color: var(--text-soft);
      opacity: 1;
    }

    .row--tap {
      cursor: pointer;
      user-select: none;
    }

    .row--tap:active {
      transform: translateY(1px);
    }

    .list-group-label {
      font-size: 12px;
      color: var(--text-soft);
      opacity: 0.7;
      margin: 6px 4px 4px;
    }

    .list-group-divider {
      height: 1px;
      background: var(--border);
      margin: 10px 4px;
    }

    /* State search */

    .state-search {
      margin: 4px 2px 10px;
    }

    .state-search-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 13px;
      outline: none;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9);
    }

    .state-search-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    /* Bottom nav */

    .app-nav {
      height: var(--nav-h);
      flex-shrink: 0;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 85%);
      box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 4px;
    }

    .nav-scroller {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      width: 100%;
    }

    .nav-row {
      display: inline-flex;
      gap: 6px;
      padding: 0 4px;
    }

    .nav-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: linear-gradient(145deg, #020617, #020617);
      color: var(--text-soft);
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9);
    }

    .nav-btn--primary {
      border-color: var(--accent);
      background: linear-gradient(145deg, var(--accent), var(--accent-soft));
      color: #f9fafb;
      box-shadow: 0 2px 12px rgba(37, 99, 235, 0.6);
    }

    .nav-btn:active {
      transform: translateY(1px);
    }

    button {
      font-family: inherit;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <button class="header-back" id="header-back" type="button">
        <span>&larr;</span>
      </button>
      <h1 class="header-title" id="header-title">Start</h1>
      <button class="header-action" id="header-action" type="button" hidden></button>
    </header>

    <!-- Main screen content -->
    <main class="app-main">
      <div id="screen-root" class="list-column">
        <!-- JS will inject rows here -->
      </div>
    </main>

    <!-- Bottom nav -->
    <nav class="app-nav">
      <div class="nav-scroller">
        <div class="nav-row" id="nav-row">
          <button class="nav-btn nav-btn--primary"
                  type="button"
                  data-screen="start">
            Start
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="state">
            Active Horses
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list1">
            Schooling Bridles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list2">
            Show Bridles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list3">
            Schooling Girths
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list4">
            Show Girths
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="list5">
            Saddles
          </button>
          <button class="nav-btn"
                  type="button"
                  data-screen="summary">
            Summary
          </button>
        </div>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
