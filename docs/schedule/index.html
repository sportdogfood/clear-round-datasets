<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Daily Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f8fafc;
      --border: #e5e7eb;
      --border-soft: #d1d5db;
      --text: #0f172a;
      --muted: #64748b;

      --accent: #2563eb;
      --accent-soft: #1d4ed8;

      --pill-radius: 999px;
      --header-h: 52px;
      --nav-h: 72px;

      /* used for anchor offset so targets aren't hidden under sticky UI */
      --peakbar-h: 50px;
      --peakbar-gap: 10px;
      --scroll-offset: calc(var(--header-h) + var(--peakbar-h) + var(--peakbar-gap));
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); }
    body { display: flex; justify-content: center; align-items: stretch; }
    [hidden] { display: none !important; }

    /* Anchor offset fix (applies to any #target inside app-main) */
    :target { scroll-margin-top: var(--scroll-offset); }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 720px;
      margin: 8px;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }

    /* Header ----------------------------------------------------- */
    .app-header{
      height: var(--header-h);
      flex-shrink: 0;
      display: grid;
      grid-template-columns: 60px 1fr 60px;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
    }

    .header-back{ justify-self: start; }
    .header-title{ justify-self: center; text-align: center; }
    .header-action{ justify-self: end; }

    .header-back,
    .header-action {
      min-width: 60px;
      height: 34px;
      padding: 0 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.05);
      transition: transform 0.08s ease-out;
      user-select: none;
    }

    .header-back span { font-size: 16px; line-height: 1; }
    .header-back:active, .header-action:active { transform: translateY(1px) scale(0.98); }

    .header-title {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main content ---------------------------------------------- */
    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 8px;
      background: var(--bg-alt);
    }

    .list-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 12px;
    }

    /* Rows ------------------------------------------------------- */
    .row {
      width: 100%;
      min-height: 46px;
      padding: 10px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text);
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.05);
    }
    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
      font-weight: 700;
    }
    .row-tag {
      min-width: 28px;
      padding: 3px 10px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
      user-select: none;
    }
    .row--tap { cursor: pointer; user-select: none; }
    .row--tap:active { transform: translateY(1px) scale(0.995); }

    /* Search ----------------------------------------------------- */
    .state-search { margin: 4px 2px 10px; }
    .state-search-input {
      width: 100%;
      padding: 10px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      font-size: 14px;
      outline: none;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.05);
    }
    .state-search-input::placeholder { color: rgba(100, 116, 139, 0.9); }

    /* Bottom nav ------------------------------------------------- */
    .app-nav {
      height: var(--nav-h);
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      background: #ffffff;
      box-shadow: 0 -10px 26px rgba(15, 23, 42, 0.08);
      display: flex;
      align-items: flex-start;
      padding: 6px 6px 10px;
    }

    .nav-scroller {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      width: 100%;
    }

    .nav-row {
      display: inline-flex;
      gap: 8px;
      padding: 0 4px;
      align-items: center;
    }

    .nav-btn {
      padding: 6px 14px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.05);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease-out;
      text-decoration: none;
    }
    .nav-btn:active { transform: translateY(1px) scale(0.98); }
    .nav-btn--primary {
      border-color: rgba(37, 99, 235, 0.8);
      background: rgba(37, 99, 235, 0.08);
      color: var(--text);
    }
    .nav-agg {
      min-width: 22px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      user-select: none;
    }

    button { font-family: inherit; }

    /* Peak bar (sticky + horizontal scroll) --------------------- */
    .peakbar {
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(248, 250, 252, 0.92);
      backdrop-filter: blur(10px);
      padding: 6px 0 8px;
      margin: -8px 0 6px; /* align with app-main padding */
      border-bottom: 1px solid rgba(226, 232, 240, 0.9);
      min-height: var(--peakbar-h);
    }
    .peakbar .nav-scroller { padding: 0 2px; }

    /* Cards ------------------------------------------------------ */
    .card {
      border-radius: 18px;
      border: 1px solid var(--border);
      background: #ffffff;
      overflow: hidden;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.08);
    }

    .card-hdr{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
    }

    .card-title{
      font-size: 14px;
      font-weight: 900;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    .card-body{ padding: 6px 0; }

    /* 3-tier line layout (time | title | agg) -------------------- */
    .card-line{
      display: grid;
      grid-template-columns: 72px 1fr 56px;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border-top: 1px solid rgba(226, 232, 240, 0.9);
      font-size: 13px;
      color: var(--text);
    }
    .card-line:first-child{ border-top: none; }

    .c-time{
      font-variant-numeric: tabular-nums;
      color: rgba(100, 116, 139, 0.95);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 800;
    }

    .c-name{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      font-weight: 700;
    }

    .c-agg{
      justify-self: end;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 12px;
      min-width: 44px;
    }

    /* Entry rollup chips ---------------------------------------- */
    .entry-rollup {
      display: flex;
      gap: 8px;
      padding: 10px 12px 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-top: 1px solid rgba(226, 232, 240, 0.9);
      background: rgba(248, 250, 252, 0.65);
    }
    .entry-chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;            /* <- requested padding */
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text);
      font-weight: 900;
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
    }
    .entry-chip:active { transform: translateY(1px) scale(0.98); }

    /* Inline detail card (same page, no click-through) ----------- */
    .detail-wrap { margin: 8px 0 10px; }
    .detail-note {
      font-size: 11px;
      color: rgba(100,116,139,0.95);
      margin: 2px 2px 8px;
      font-weight: 700;
    }

  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <button class="header-back" id="header-back" type="button">
        <span>&larr;</span>
      </button>
      <h1 class="header-title" id="header-title">Start</h1>
      <!-- NEXT REMOVED (per instruction) -->
      <div class="header-action"></div>
    </header>

    <!-- Main content -->
    <main class="app-main" id="app-main">
      <div id="screen-root" class="list-column"></div>
    </main>

    <!-- Bottom nav -->
    <nav class="app-nav">
      <div class="nav-scroller">
        <div class="nav-row" id="nav-row">
          <button class="nav-btn" type="button" data-screen="start">
            <span class="nav-label">Start</span>
          </button>

          <button class="nav-btn" type="button" data-screen="horses">
            <span class="nav-label">Horses</span>
            <span class="nav-agg" data-nav-agg="horses">0</span>
          </button>

          <button class="nav-btn nav-btn--primary" type="button" data-screen="schedule">
            <span class="nav-label">Schedule</span>
          </button>

          <button class="nav-btn" type="button" data-screen="timeline">
            <span class="nav-label">Timeline</span>
          </button>

          <button class="nav-btn" type="button" data-screen="riders">
            <span class="nav-label">Riders</span>
            <span class="nav-agg" data-nav-agg="riders">0</span>
          </button>
        </div>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
