<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Daily Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <style>
    :root {
      --bg: #020617;
      --bg-alt: #0b1120;
      --border: #374151;
      --border-soft: #4b5563;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --pill-radius: 999px;
      --header-h: 52px;
      --nav-h: 72px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 90%);
      color: #f9fafb;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    [hidden] { display: none !important; }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 720px;
      margin: 8px;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.95);
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.95);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }

    /* Header ----------------------------------------------------- */

    .app-header{
      height: var(--header-h);
      flex-shrink: 0;
      display: grid;
      grid-template-columns: 60px 1fr 60px;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
      backdrop-filter: blur(10px);
    }
    .header-back{ justify-self: start; }
    .header-title{ justify-self: center; text-align: center; }
    .header-action{ justify-self: end; }

    .header-back,
    .header-action {
      min-width: 60px;
      height: 34px;
      padding: 0 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #020617;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 3px 10px rgba(0, 0, 0, 0.8);
      transition:
        background 0.12s ease-out,
        border-color 0.12s ease-out,
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        color 0.12s ease-out;
      user-select: none;
    }

    .header-back span { font-size: 16px; line-height: 1; }

    .header-action {
      border-color: rgba(59, 130, 246, 1);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color: #f9fafb;
    }

    .header-back:active,
    .header-action:active {
      transform: translateY(1px) scale(0.97);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 2px 6px rgba(0, 0, 0, 0.9);
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main content ---------------------------------------------- */

    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 8px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    .list-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 12px;
    }

    /* Start logo ------------------------------------------------- */

    .start-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 10px 0 18px;
    }

    .start-logo-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-align: center;
    }

    .start-logo-subtitle {
      font-size: 12px;
      color: #d1d5db;
      opacity: 0.9;
    }

    /* Long pills (rows) ----------------------------------------- */

    .row {
      width: 100%;
      min-height: 46px;
      padding: 10px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: #e5e7eb;
      box-shadow: 0 1px 0 #020617;
    }

    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    .row-tag {
      min-width: 28px;
      padding: 3px 10px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #18181b;
      color: #e5e7eb;
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 0 0 1px #020617;
      white-space: nowrap;
    }

    .row-tag--count { min-width: 30px; }

    .row-tag--positive {
      border-color: #22c55e;
      background: #14532d;
      color: #f9fafb;
    }

    .row--active {
      border-color: var(--accent);
      background: radial-gradient(circle at top, #1f2937, #020617 75%);
      box-shadow:
        0 0 0 1px #020617,
        0 4px 10px rgba(15, 23, 42, 0.75);
      color: #f9fafb;
    }

    .row--tap {
      cursor: pointer;
      user-select: none;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        border-color 0.12s ease-out,
        background 0.12s ease-out;
    }

    .row--tap:active {
      transform: translateY(1px) scale(0.995);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 8px rgba(15, 23, 42, 0.95);
    }

    /* State search ---------------------------------------------- */

    .state-search { margin: 4px 2px 10px; }
    .state-search-input {
      width: 100%;
      padding: 10px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
      outline: none;
      box-shadow: 0 1px 0 #020617;
    }
    .state-search-input::placeholder { color: rgba(156, 163, 175, 0.95); }

    /* Bottom nav ------------------------------------------------ */

    .app-nav {
      height: var(--nav-h);
      flex-shrink: 0;
      border-top: 1px solid #27272f;
      background: #020617;
      box-shadow: 0 -14px 30px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: flex-start;
      padding: 6px 6px 10px;
    }

    .nav-scroller {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      width: 100%;
    }

    .nav-row {
      display: inline-flex;
      gap: 8px;
      padding: 0 4px;
      align-items: center;
    }

    .nav-btn {
      text-decoration: none;

      padding: 6px 14px;
      border-radius: var(--pill-radius);
      border: 1px solid #4b4f57;
      background: #18181b;
      color: #f9fafb;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 0 #020617;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition:
        background 0.12s ease-out,
        color 0.12s ease-out,
        border-color 0.12s ease-out,
        box-shadow 0.12s ease-out,
        transform 0.08s ease-out;
    
      text-decoration: none;
    }

    .nav-btn--primary {
      border-color: var(--accent);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color: #f9fafb;
      box-shadow:
        0 0 0 1px #020617,
        0 3px 10px rgba(15, 23, 42, 0.8);
    }

    .nav-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 6px rgba(15, 23, 42, 0.9);
    }

    a.nav-btn { color: inherit; }


    .nav-label { display: inline-block; }

    .nav-agg {
      min-width: 22px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 0 0 1px #020617;
      white-space: nowrap;
      user-select: none;
    }

    .nav-agg--positive {
      border-color: #22c55e;
      background: #14532d;
      color: #f9fafb;
    }

    button { font-family: inherit; }

    .is-hidden{
      visibility: hidden;
      pointer-events: none;
    }

    /* Peak bar (sticky + horizontal scroll) --------------------- */

    .peakbar {
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(to bottom, rgba(2,6,23,0.95), rgba(2,6,23,0.75));
      backdrop-filter: blur(10px);
      padding: 6px 0 8px;
      margin: -8px 0 6px; /* align with app-main padding */
    }

    .peakbar .nav-scroller { padding: 0 2px; }

    /* Cards (separate from .row) -------------------------------- */

    .card {
      border-radius: 18px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(17, 24, 39, 0.95);
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(2, 6, 23, 0.9),
        0 10px 24px rgba(0,0,0,0.45);
    }

    .card--tap { cursor: pointer; user-select: none; }
    .card--tap:active { transform: translateY(1px) scale(0.998); }

    .card-hdr{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(55,65,81,0.75);
      background: #111827;
    }

    .card-hdr--inverse{
      background: radial-gradient(circle at top, #1f2937, #020617 75%);
      border-bottom-color: rgba(37, 99, 235, 0.35);
    }

    .card-title{
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    .card-body{ padding: 6px 0; }

    .card-line{
      display: grid;
      grid-template-columns: 72px 1fr 56px;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border-top: 1px solid rgba(55,65,81,0.45);
      font-size: 13px;
      color: #e5e7eb;
    }

    .card-line:first-child{ border-top: none; }

    .c-time{
      font-variant-numeric: tabular-nums;
      color: rgba(209,213,219,0.9);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .c-name{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .c-agg{
      justify-self: end;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Entry grid (detail tables inside cards) ------------------- */
    .entry-grid-hdr{
      display: grid;
      grid-template-columns: 84px 1.2fr 64px 1.4fr 92px 64px 56px;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border: 1px solid rgba(75,85,99,0.65);
      background: rgba(2,6,23,0.6);
      border-radius: 14px;
      color: rgba(226,232,240,0.92);
      font-size: 11px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-variant-numeric: tabular-nums;
    }
    .entry-grid-row{
      display: grid;
      grid-template-columns: 84px 1.2fr 64px 1.4fr 92px 64px 56px;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid rgba(75,85,99,0.55);
      background: rgba(17,24,39,0.7);
      border-radius: 16px;
      color: #f9fafb;
      cursor: pointer;
      user-select: none;
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out;
    }
    .entry-grid-row:active{
      transform: translateY(1px) scale(0.995);
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.95);
    }
    .entry-ell{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .entry-pill{
      justify-self: end;
      min-width: 36px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #22c55e;
      background: #14532d;
      color: #f9fafb;
      font-size: 12px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 0 0 1px #020617;
    }

    .card-hdr-sub{
      margin-top: 4px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(203,213,225,0.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

  
    /* Schedule table (inside ring cards) -------------------------------- */
    .sched-head, .sched-row{
      display: grid;
      grid-template-columns: 70px 1fr 70px 1.4fr 90px 70px 24px;
      gap: 8px;
      align-items: center;
    }
    .sched-head{
      font-size: 11px;
      color: rgba(148, 163, 184, 0.95);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      padding: 8px 14px 6px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.7);
      background: rgba(2,6,23,0.55);
    }
    .sched-row{
      min-height: 42px;
      padding: 10px 14px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #111827;
      font-size: 13px;
      color: #e5e7eb;
      box-shadow: 0 1px 0 #020617;
    }
    .sched-col{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sched-row .sched-col.sched-ring,
    .sched-row .sched-col.sched-class,
    .sched-row .sched-col.sched-horse{
      cursor: pointer;
    }
    .sched-list{ display:flex; flex-direction:column; gap:8px; padding-top: 10px; }

    /* Timeline grid ----------------------------------------------------- */
    .timeline{ display:flex; flex-direction:column; gap:10px; }
    .timeline-grid{
      display:flex;
      gap:0;
      border: 1px solid rgba(55, 65, 81, 0.7);
      border-radius: 18px;
      overflow: hidden;
      background: rgba(2,6,23,0.45);
    }
    .timeline-left{
      width: 150px;
      flex: 0 0 150px;
      background: #020617;
      border-right: 1px solid rgba(55, 65, 81, 0.7);
      position: sticky;
      left: 0;
      z-index: 3;
    }
    .timeline-horse{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.35);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .timeline-right{
      flex: 1;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .timeline-ruler{
      display:flex;
      min-width: 900px;
      position: sticky;
      top: 0;
      z-index: 2;
      background: #020617;
      border-bottom: 1px solid rgba(55, 65, 81, 0.7);
    }
    .timeline-slot{
      flex: 0 0 90px;
      padding: 8px 10px;
      font-size: 11px;
      color: rgba(148, 163, 184, 0.95);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      border-right: 1px solid rgba(55, 65, 81, 0.35);
    }
    .timeline-track{
      position: relative;
      min-width: 900px;
      height: 40px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.22);
    }
    .timeline-block{
      position:absolute;
      top: 6px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.9);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color:#f9fafb;
      padding: 4px 10px;
      display:flex;
      gap: 10px;
      align-items:center;
      cursor:pointer;
      box-shadow: 0 0 0 1px #020617;
      overflow:hidden;
    }
    .timeline-block-top{ font-size: 12px; font-weight: 600; white-space: nowrap; }
    .timeline-block-sub{ font-size: 11px; opacity: 0.9; white-space: nowrap; overflow:hidden; text-overflow:ellipsis; }
    
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <button class="header-back" id="header-back" type="button">
        <span>&larr;</span>
      </button>
      <h1 class="header-title" id="header-title">Start</h1>
      <button class="header-action" id="header-action" type="button" hidden>Next</button>
    </header>

    <!-- Main content -->
    <main class="app-main" id="app-main">
      <div id="screen-root" class="list-column"></div>
    </main>

    <!-- Bottom nav -->
    <nav class="app-nav">
      <div class="nav-scroller">
        <div class="nav-row" id="nav-row">
          <button class="nav-btn" type="button" data-screen="start">
            <span class="nav-label">Start</span>
          </button>

          <button class="nav-btn" type="button" data-screen="horses">
            <span class="nav-label">Active Horses</span>
            <span class="nav-agg" data-nav-agg="horses">0</span>
          </button>

          <button class="nav-btn" type="button" data-screen="schedule">
            <span class="nav-label">Schedule</span>
            <span class="nav-agg" data-mode-pill="schedule">A</span>
          </button>

          <button class="nav-btn" type="button" data-screen="timeline">
            <span class="nav-label">Timeline</span>
            <span class="nav-agg" data-mode-pill="timeline">A</span>
          </button>

          <button class="nav-btn" type="button" data-screen="rings">
            <span class="nav-label">Rings</span>
            <span class="nav-agg" data-nav-agg="rings">0</span>
          </button>

          <button class="nav-btn" type="button" data-screen="classes">
            <span class="nav-label">Classes</span>
            <span class="nav-agg" data-nav-agg="classes">0</span>
          </button>

          <button class="nav-btn" type="button" data-screen="riders">
            <span class="nav-label">Riders</span>
            <span class="nav-agg" data-nav-agg="riders">0</span>
          </button>
        </div>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
