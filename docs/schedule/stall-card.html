<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stall Card 6x4</title>

  <style>
    :root{
      --w: 6in;
      --h: 4in;

      /* Border color (match screenshot) */
      --frame: #a9cdf2;

      --bg: #fff;
      --fg: #111;

      /* Emergency label color */
      --em: #8b3d1f;
    }

    *{ box-sizing:border-box; }
    html, body { margin:0; padding:0; background:#eee; }

    /* Screen centering */
    .screen {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    /* 6x4 canvas with blue frame */
    .page {
      width: var(--w);
      height: var(--h);
      background: var(--frame);
      padding: 0.22in; /* blue band thickness */
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .card {
      width: 100%;
      height: 100%;
      background: var(--bg);
      padding: 0.34in 0.30in;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: var(--fg);
    }

    .logoWrap{
      height: 0.70in;
      display: grid;
      place-items: center;
      margin-top: 0.02in;
    }
    .logoWrap img{
      height: 100%;
      width: auto;
      display: block;
    }

    .main { margin-top: 0.10in; }
    .barn {
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size: 92px;
      font-weight: 400;
      line-height: 1.02;
      word-break: break-word;
    }
    .show, .meta {
      font-family: Georgia, "Times New Roman", Times, serif;
      font-weight: 400;
      line-height: 1.1;
      word-break: break-word;
    }
    .show { font-size: 40px; margin-top: 0.10in; }
    .meta { font-size: 40px; margin-top: 0.22in; }

    .emergency {
      margin-top: auto;
      padding-top: 0.18in;
    }
    .emLabel{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 38px;
      font-weight: 800;
      font-style: italic;
      color: var(--em);
      line-height: 1.05;
    }
    .emName, .emPhone{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 34px;
      font-weight: 500;
      line-height: 1.15;
      margin-top: 0.12in;
    }
    .emPhone{ margin-top: 0.08in; }

    /* Print */
    @media print{
      @page { size: 6in 4in; margin: 0; }
      html, body { width: var(--w); height: var(--h); background:#fff; }
      .screen { padding: 0; display:block; }
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="page">
      <div class="card">
        <!-- Put your logo file in the same folder as this HTML -->
        <div class="logoWrap">
          <img src="./logo.png" alt="Farm logo" />
        </div>

        <div class="main">
          <div id="barnName" class="barn">Cervin</div>
          <div id="showName" class="show">Oddur Van Beaugaarde</div>
          <div id="colorGender" class="meta">Bay Gelding</div>
        </div>

        <!-- Fixed block (not dynamic) -->
        <div class="emergency">
          <div class="emLabel">*Emergency Contact*</div>
          <div class="emName">Kirsty Korotkin</div>
          <div class="emPhone">561-722-5033</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const p = new URLSearchParams(window.location.search);

      const barnName = (p.get('barnName') || '').trim();
      const showName = (p.get('showName') || '').trim();
      const colorGender = (p.get('colorGender') || '').trim();

      if (barnName) document.getElementById('barnName').textContent = barnName;
      if (showName) document.getElementById('showName').textContent = showName;
      if (colorGender) document.getElementById('colorGender').textContent = colorGender;

      const ap = (p.get('autoprint') || '').toLowerCase();
      if (ap === '1' || ap === 'true' || ap === 'yes') {
        setTimeout(() => window.print(), 200);
      }
    })();
  </script>
</body>
</html>
