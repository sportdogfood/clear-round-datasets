<!-- stall-card.html (URL params + optional autoprint) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stall Card (5.5x3.75)</title>

  <style>
    :root{
      --w: 5.5in;
      --h: 3.75in;

      --frame: #a9cdf2;     /* border color (optional) */
      --framePad: 0.18in;   /* blue band thickness */
      --bg: #fff;
      --fg: #111;
    }

    *{ box-sizing:border-box; }
    html, body { margin:0; padding:0; background:#eee; }

    .screen{
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding:16px;
    }

    .page{
      width: var(--w);
      height: var(--h);
      background: var(--frame);
      padding: var(--framePad);
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .card{
      width:100%;
      height:100%;
      background: var(--bg);
      padding: 0.20in 0.20in 0.16in;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      color: var(--fg);
    }

    .logoWrap{
      height: 0.50in;
      display:grid;
      place-items:center;
      margin-top: 0.02in;
    }
    .logoWrap img{
      height:48px;
      width:auto;
      display:block;
    }

    .main{ margin-top: 0.06in; }
    .barn, .show, .meta{
      font-family: "Times New Roman", Times, serif;
      font-weight: 400;
      word-break: break-word;
    }

    /* From PDF */
    .barn{
      font-size: 42pt;
      line-height: 1.02;
    }
    .show{
      font-size: 16pt;
      line-height: 1.1;
      margin-top: 0.06in;
    }
    .meta{
      font-size: 14pt;
      line-height: 1.1;
      margin-top: 0.10in;
    }

    /* Fixed emergency block (approx CanvaSans via system sans) */
    .emergency{
      margin-top:auto;
      padding-top: 0.10in;
    }
    .emLabel{
      font-family: "Avenir Next", Avenir, Helvetica, Arial, sans-serif;
      font-size: 14pt;
      font-weight: 800;
      font-style: italic;
      line-height: 1.05;
    }
    .emName, .emPhone{
      font-family: "Avenir Next", Avenir, Helvetica, Arial, sans-serif;
      font-size: 12pt;
      font-weight: 500;
      line-height: 1.15;
      margin-top: 0.06in;
    }
    .emPhone{ margin-top: 0.04in; }

    @media print{
      @page { size: 5.5in 3.75in; margin: 0; }
      html, body { width: var(--w); height: var(--h); background:#fff; }
      .screen{ padding:0; display:block; }
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="page">
      <div class="card">
        <div class="logoWrap">
          <img src="./cwf1802.png" alt="Logo" onerror="this.style.display='none'"/>
        </div>
        </div>

        <div class="main">
          <div id="barnName" class="barn">Cervin</div>
          <div id="showName" class="show">Oddur Van Beaugaarde</div>
          <div id="colorGender" class="meta">Bay Gelding</div>
        </div>

        <div class="emergency">
          <div class="emLabel">*Emergency Contact*</div>
          <div class="emName">Kirsty Korotkin</div>
          <div class="emPhone">561-722-5033</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      const p = new URLSearchParams(window.location.search);

      const barnName = (p.get('barnName') || '').trim();
      const showName = (p.get('showName') || '').trim();
      const colorGender = (p.get('colorGender') || '').trim();

      if (barnName) document.getElementById('barnName').textContent = barnName;
      if (showName) document.getElementById('showName').textContent = showName;
      if (colorGender) document.getElementById('colorGender').textContent = colorGender;

      const ap = (p.get('autoprint') || '').toLowerCase();
      if (ap === '1' || ap === 'true' || ap === 'yes') {
        setTimeout(() => window.print(), 200);
      }
    })();
  </script>
</body>
</html>
