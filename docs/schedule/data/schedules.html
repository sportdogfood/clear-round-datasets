<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --bg:#020617;
      --border:#374151;
      --border-soft:#4b5563;
      --accent:#2563eb;
      --pill-radius:999px;
      --header-h:52px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

    html, body{
      margin:0;
      padding:0;
      min-height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 90%);
      color:#f9fafb;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    /* SIMPLE LANDING PAGE WRAP */
    .page{
      min-height:100vh;
      min-height:100dvh;
      padding:12px;
      display:flex;
      justify-content:center;
      align-items:stretch;
    }

    /* OUTER CARD (never wider than 600) */
    .app{
      width:100%;
      max-width:600px;
      min-height:calc(100vh - 24px);
      min-height:calc(100dvh - 24px);
      margin:0 auto;

      display:flex;
      flex-direction:column;

      background:var(--bg);
      border-radius:24px;
      border:1px solid rgba(15, 23, 42, 0.95);
      box-shadow:0 24px 70px rgba(0,0,0,0.95);
      overflow:hidden;

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* HEADER */
    .app-header{
      height:var(--header-h);
      flex:0 0 auto;
      display:flex;
      align-items:center;
      padding:0 12px;
      border-bottom:1px solid rgba(31,41,55,.95);
      background:#020617;
      backdrop-filter: blur(10px);
    }

    .header-back, .header-action{
      min-width:60px;
      height:34px;
      padding:0 16px;
      border-radius:var(--pill-radius);
      border:1px solid var(--border-soft);
      background:#020617;
      color:#e5e7eb;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
      font-weight:500;
      cursor:pointer;
      box-shadow:
        0 0 0 1px rgba(15,23,42,1),
        0 3px 10px rgba(0,0,0,.8);
      transition:
        background .12s ease-out,
        border-color .12s ease-out,
        transform .08s ease-out,
        box-shadow .12s ease-out,
        color .12s ease-out;
    }

    .header-action{
      border-color: rgba(59,130,246,1);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color:#f9fafb;
    }

    .header-back:active, .header-action:active{
      transform: translateY(1px) scale(.97);
      box-shadow:
        0 0 0 1px rgba(15,23,42,1),
        0 2px 6px rgba(0,0,0,.9);
    }

    .header-title{
      flex:1;
      text-align:center;
      font-size:16px;
      font-weight:600;
      margin:0;
      padding:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .is-invisible{ visibility:hidden; pointer-events:none; }

    /* MAIN */
    .app-main{
      flex:1 1 auto;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      padding: 8px 12px 14px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    .meta{
      margin: 6px 4px 10px;
      line-height: 1.25;
      text-align: center;
    }
    .meta-title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.04em;
    }
    .meta-sub{
      margin-top:4px;
      font-size:12px;
      color: rgba(209,213,219,.9);
    }
    .meta-sub span{
      font-variant-numeric: tabular-nums;
      font-weight:700;
      color:#f9fafb;
    }

    /*
      THIS IS THE FIX:
      Always cap the button column to a sane launcher width,
      so you never get “1200px wide buttons” on desktop.
    */
    .list-column{
      width:100%;
      max-width:474px;       /* launcher column cap */
      margin:0 auto;         /* center the column inside the card */
      display:flex;
      flex-direction:column;
      gap:8px;
      padding-bottom:12px;
    }

    .row{
      width:100%;
      max-width:474px;       /* double-lock width (in case other CSS fights you) */
      margin:0 auto;         /* keep centered */
      min-height:46px;
      padding:10px 16px;
      border-radius:var(--pill-radius);
      border:1px solid var(--border-soft);
      background:#111827;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:14px;
      color:#e5e7eb;
      box-shadow:0 1px 0 #020617;
      text-decoration:none;
    }

    .row-title{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding-right:8px;
    }

    .row-tag{
      min-width:28px;
      padding:3px 10px;
      border-radius:var(--pill-radius);
      border:1px solid var(--border-soft);
      background:#18181b;
      color:#e5e7eb;
      font-size:11px;
      text-align:center;
      font-variant-numeric: tabular-nums;
      box-shadow:0 0 0 1px #020617;
      white-space:nowrap;
    }

    .row--active{
      border-color: var(--accent);
      background: radial-gradient(circle at top, #1f2937, #020617 75%);
      box-shadow:
        0 0 0 1px #020617,
        0 4px 10px rgba(15,23,42,.75);
      color:#f9fafb;
    }

    .row--tap{
      cursor:pointer;
      user-select:none;
      transition:
        transform .08s ease-out,
        box-shadow .12s ease-out,
        border-color .12s ease-out,
        background .12s ease-out;
    }

    .row--tap:active{
      transform: translateY(1px) scale(.995);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 8px rgba(15,23,42,.95);
    }

    /* Optional: remove outer padding on very small screens */
    @media (max-width: 520px){
      .page{ padding:0; }
      .app{ border-radius:0; min-height:100vh; min-height:100dvh; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="app">
      <header class="app-header">
        <button class="header-back is-invisible" type="button"></button>
        <h1 class="header-title" id="header-title">Start</h1>
        <button class="header-action is-invisible" type="button"></button>
      </header>

      <main class="app-main">
        <div class="meta">
          <div class="meta-title">RingStatus.com</div>
          <div class="meta-sub">
            <div id="displayDate">— Time: <span id="nowTime">—</span></div>
          </div>
        </div>

        <div class="list-column">
          <a class="row row--tap" id="btnMobile" href="#">
            <div class="row-title">Schedule Full</div>
            <div class="row-tag" id="tagMobile">—</div>
          </a>

          <a class="row row--tap" id="btnWatch" href="#">
            <div class="row-title">Schedule Lite</div>
            <div class="row-tag" id="tagWatch">—</div>
          </a>

          <a class="row row--tap row--active" id="btnPrinted" href="#">
            <div class="row-title">Schedule Print</div>
            <div class="row-tag" id="tagPrinted">—</div>
          </a>

          <a class="row row--tap" id="btnPro" href="https://blog.clearroundtravel.com/schedule/index.html">
            <div class="row-title">Schedule Pro</div>
            <div class="row-tag">Open</div>
          </a>

          <a class="row row--tap" id="btnTack" href="https://blog.clearroundtravel.com/lists/index.html">
            <div class="row-title">TackReady.com</div>
            <div class="row-tag">Open</div>
          </a>
        </div>
      </main>
    </div>
  </div>

  <script>
    const TIMEZONE = "America/New_York";

    const LATEST_SCHEDULE_URL = "https://blog.clearroundtravel.com/schedule/data/print/schedule.json";
    const LATEST_TEAM_URL     = "https://blog.clearroundtravel.com/schedule/data/latest/team.json";

    const DATA_SCHEDULE_REL = "print/schedule.json";
    const DATA_TEAM_REL     = "latest/team.json";

    const fmtDateLong = (ms)=> new Intl.DateTimeFormat("en-US", {
      timeZone: TIMEZONE,
      weekday:"long",
      month:"short",
      day:"numeric",
      year:"numeric"
    }).format(new Date(ms));

    const fmtTime = (ms)=> new Intl.DateTimeFormat("en-US", {
      timeZone: TIMEZONE,
      hour:"numeric",
      minute:"2-digit"
    }).format(new Date(ms));

    function setText(id, text){
      const el = document.getElementById(id);
      if(el) el.textContent = text || "";
    }

    async function fetchLastModifiedMs(url){
      try{
        const res = await fetch(url, { cache:"no-store" });
        if(!res.ok) return null;
        const lastMod = res.headers.get("last-modified");
        if(!lastMod) return null;
        const ms = Date.parse(lastMod);
        return Number.isFinite(ms) ? ms : null;
      }catch(e){
        return null;
      }
    }

    function startClock(){
      const tick = ()=>{
        const now = Date.now();
        setText("nowTime", fmtTime(now));
        setText("displayDate", fmtDateLong(now));
      };
      tick();
      setInterval(tick, 1000 * 15);
    }

    function setLinks(){
      document.getElementById("btnMobile").href =
        "https://blog.clearroundtravel.com/schedule/data/schedule_mobile_v4.html?data=" + DATA_SCHEDULE_REL;

      document.getElementById("btnWatch").href =
        "https://blog.clearroundtravel.com/schedule/data/schedule_mobile_v4.html?data=" + DATA_TEAM_REL;

      document.getElementById("btnPrinted").href =
        "https://blog.clearroundtravel.com/schedule/data/schedule_onepage_v5.html?data=" + DATA_SCHEDULE_REL;
    }

    async function setPublishedTags(){
      const schedMs = await fetchLastModifiedMs(LATEST_SCHEDULE_URL);
      setText("tagPrinted", schedMs ? fmtTime(schedMs) : "—");
      setText("tagMobile",  schedMs ? fmtTime(schedMs) : "—");

      const teamMs = await fetchLastModifiedMs(LATEST_TEAM_URL);
      setText("tagWatch", teamMs ? fmtTime(teamMs) : "—");
    }

    (async function main(){
      startClock();
      setLinks();
      await setPublishedTags();
    })();
  </script>
</body>
</html>
