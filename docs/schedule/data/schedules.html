<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Schedules</title>

  <style>
    :root {
      --bg: #020617;
      --bg-alt: #0b1120;
      --border: #374151;
      --border-soft: #4b5563;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --pill-radius: 999px;
      --header-h: 52px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 90%);
      color: #f9fafb;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* Mobile-only */
    @media (min-width: 860px){
      body{align-items:center; justify-content:center; padding:18px;}
      .desktop-note{
        max-width:520px;
        width:100%;
        border:1px solid var(--border-soft);
        border-radius:24px;
        padding:16px;
        background: var(--bg);
        color: rgba(229, 231, 235, 0.85);
        text-align:center;
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.95);
      }
      .app{display:none;}
    }
    @media (max-width: 859px){
      .desktop-note{display:none;}
      .app{display:flex;}
    }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 720px;
      margin: 8px;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.95);
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.95);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }

    /* Header */
    .app-header {
      height: var(--header-h);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
      background: #020617;
      backdrop-filter: blur(10px);
    }

    .header-back,
    .header-action {
      min-width: 60px;
      height: 34px;
      padding: 0 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #020617;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 3px 10px rgba(0, 0, 0, 0.8);
      transition:
        background 0.12s ease-out,
        border-color 0.12s ease-out,
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        color 0.12s ease-out;
      text-decoration:none;
    }

    .header-action {
      border-color: rgba(59, 130, 246, 1);
      background: radial-gradient(circle at top, #1d4ed8, #1e3a8a 75%);
      color: #f9fafb;
    }

    .header-back:active,
    .header-action:active {
      transform: translateY(1px) scale(0.97);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 2px 6px rgba(0, 0, 0, 0.9);
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main */
    .app-main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 14px;
      background: radial-gradient(circle at top, #111827 0, #020617 52%);
    }

    .start-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 10px 0 14px;
    }

    .start-logo-mark {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
      font-size: 28px;
    }

    .start-logo-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-align: center;
    }

    .start-logo-subtitle {
      font-size: 12px;
      color: #d1d5db;
      opacity: 0.9;
      text-align:center;
      line-height:1.25;
    }

    /* Long pills as buttons */
    .row {
      width: 100%;
      min-height: 46px;
      padding: 10px 16px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: #e5e7eb;
      box-shadow: 0 1px 0 #020617;
      text-decoration:none;
    }

    .row-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 10px;
      font-weight: 600;
    }

    .row-tag {
      min-width: 28px;
      padding: 3px 10px;
      border-radius: var(--pill-radius);
      border: 1px solid var(--border-soft);
      background: #18181b;
      color: #e5e7eb;
      font-size: 11px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 0 0 1px #020617;
      white-space:nowrap;
    }

    .row--tap {
      cursor: pointer;
      user-select: none;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        border-color 0.12s ease-out,
        background 0.12s ease-out;
    }

    .row--tap:active {
      transform: translateY(1px) scale(0.995);
      box-shadow:
        0 0 0 1px #020617,
        0 2px 8px rgba(15, 23, 42, 0.95);
    }

    .row--primary {
      border-color: rgba(59, 130, 246, 1);
      background: radial-gradient(circle at top, #1f2937, #020617 75%);
    }

    .list-group-label {
      font-size: 12px;
      color: rgba(148, 163, 184, 0.95);
      letter-spacing: 0.03em;
      text-transform: uppercase;
      margin: 10px 6px 6px;
    }

    .list-group-divider {
      height: 1px;
      background: rgba(55, 65, 81, 0.9);
      margin: 12px 4px;
    }
  </style>
</head>

<body>
  <div class="desktop-note">
    Open <b>/schedules.html</b> on a phone for the mobile menu.
  </div>

  <div class="app">
    <header class="app-header">
      <a class="header-back" href="https://blog.clearroundtravel.com" aria-label="Back">
        <span>‚Üê</span>
      </a>
      <h1 class="header-title">Schedules</h1>
      <a class="header-action" id="btnRefresh" href="#" aria-label="Refresh">Refresh</a>
    </header>

    <main class="app-main">
      <div class="start-logo">
        <div class="start-logo-mark">üõ°Ô∏è</div>
        <div class="start-logo-title">CWF Schedule</div>
        <div class="start-logo-subtitle">
          <span id="displayDate">‚Äî</span><br />
          Time: <span id="nowTime">‚Äî</span>
        </div>
      </div>

      <div class="list-group-label">Open</div>

      <a class="row row--tap row--primary" id="btnPrinted" href="#">
        <div class="row-title">Printed - Schedule</div>
        <div class="row-tag" id="tagPrinted">‚Äî</div>
      </a>

      <a class="row row--tap" id="btnMobile" href="#">
        <div class="row-title">Mobile - Schedule</div>
        <div class="row-tag" id="tagMobile">‚Äî</div>
      </a>

      <a class="row row--tap" id="btnWatch" href="#">
        <div class="row-title">Mobile - Watch</div>
        <div class="row-tag" id="tagWatch">‚Äî</div>
      </a>

      <div class="list-group-divider"></div>

      <a class="row row--tap" id="btnTack" href="https://blog.clearroundtravel.com/lists/index.html">
        <div class="row-title">TackLists</div>
        <div class="row-tag">Open</div>
      </a>
    </main>
  </div>

<script>
  /**
   * /schedules.html (mobile-only)
   *
   * You overwrite these:
   *   /latest/schedule.json  -> used for v2 + v5
   *   /latest/team.json      -> used for v3
   *
   * No ring anchors.
   * Published time comes from Last-Modified header of each latest file.
   */

  const TIMEZONE = "America/New_York";
  const PUBLISH_INTERVAL_MS = 30 * 60 * 1000;

  const SCHEDULE_LATEST_URL = `${location.origin}/latest/schedule.json`;
  const TEAM_LATEST_URL     = `${location.origin}/latest/team.json`;

  const fmtDateLong = (ms)=> new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    weekday:"long",
    month:"short",
    day:"numeric",
    year:"numeric"
  }).format(new Date(ms));

  const fmtTime = (ms)=> new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour:"numeric",
    minute:"2-digit"
  }).format(new Date(ms));

  function setText(id, text){
    const el = document.getElementById(id);
    if(el) el.textContent = text || "";
  }

  async function fetchLastModifiedMs(url){
    try{
      const res = await fetch(url, { cache:"no-store" });
      if(!res.ok) return null;
      const lastMod = res.headers.get("last-modified");
      if(!lastMod) return null;
      const ms = Date.parse(lastMod);
      return Number.isFinite(ms) ? ms : null;
    }catch(e){
      return null;
    }
  }

  function startClock(){
    const tick = ()=>{
      const now = Date.now();
      setText("nowTime", fmtTime(now));
      setText("displayDate", fmtDateLong(now));
    };
    tick();
    setInterval(tick, 1000 * 15);
  }

  function setLinks(){
    // schedule.json -> v5 + v2
    const printed = `https://blog.clearroundtravel.com/schedule/data/schedule_onepage_v5.html?data=${encodeURIComponent(SCHEDULE_LATEST_URL)}`;
    const mobile  = `https://blog.clearroundtravel.com/schedule/data/schedule_mobile_v2.html?data=${encodeURIComponent(SCHEDULE_LATEST_URL)}`;

    // team.json -> v3
    const watch   = `https://blog.clearroundtravel.com/schedule/data/schedule_mobile_v3.html?data=${encodeURIComponent(TEAM_LATEST_URL)}`;

    document.getElementById("btnPrinted").href = printed;
    document.getElementById("btnMobile").href  = mobile;
    document.getElementById("btnWatch").href   = watch;

    // Refresh link
    document.getElementById("btnRefresh").href = location.href.split("#")[0];
  }

  async function setPublishedTags(){
    const schedMs = await fetchLastModifiedMs(SCHEDULE_LATEST_URL);
    if(schedMs){
      setText("tagPrinted", fmtTime(schedMs));
      setText("tagMobile",  fmtTime(schedMs));
    }else{
      setText("tagPrinted", "‚Äî");
      setText("tagMobile",  "‚Äî");
    }

    const teamMs = await fetchLastModifiedMs(TEAM_LATEST_URL);
    if(teamMs){
      setText("tagWatch", fmtTime(teamMs));
    }else{
      setText("tagWatch", "‚Äî");
    }
  }

  (async function main(){
    startClock();
    setLinks();
    await setPublishedTags();

    // Make "Refresh" act like a button without changing URL
    document.getElementById("btnRefresh").addEventListener("click", (e)=>{
      e.preventDefault();
      setPublishedTags();
    });
  })();
</script>
</body>
</html>
