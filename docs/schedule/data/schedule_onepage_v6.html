<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRT Schedule (One Page Print) — v6 (4 Quarters, Per-Quarter Scaling, Fixed Rot Print)</title>
<style>
  :root{
    --fg:#111;
    --muted:#666;
    --border:#d0d0d0;
    --ring:#0b5d47;
    --ringPrint:#000;

    /* v6: true quarter layout */
    --quadGutter: 0.10in;
    --foldSafe: 0.04in;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color:var(--fg);
    background:#fff;
  }

  /* Screen preview as a single Letter page */
  .page{
    width: 8.5in;
    height: 11in;
    padding: 0.25in;
    margin: 12px auto;
    background:#fff;
    overflow:hidden;
  }
  @media print{
    body{background:#fff;}
    .page{
      width:auto;
      height:auto;
      padding:0;
      margin:0;
      overflow:visible;
    }
  }

  .topbar{
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap:10px;
    padding:0 0 6px 0;
  }
  .title{font-weight:900; font-size:14px; line-height:1.1;}
  .subtitle{color:var(--muted); font-size:10px; margin-top:2px;}
  .controls{display:flex; align-items:center; gap:8px; flex-wrap:wrap;}
  .btn{
    border:1px solid var(--border);
    background:#fff;
    padding:3px 10px;
    font-size:12px;
    border-radius:6px;
    cursor:pointer;
  }
  .hint{
    font-size:10px;
    color:var(--muted);
    margin-left:6px;
    white-space:nowrap;
  }

  /* ===========================
     Shared ring/group styling
     =========================== */
  .ring{ border:1px solid #000; }
  .ring-head{
    background:var(--ring);
    color:#fff;
    padding:4px 6px;
    font-weight:900;
    font-size:10px;
    letter-spacing:.02em;
  }

  .group.has-team{ background: rgb(204 204 204 / 43%); }
  .group.has-team .group-head{
    padding-bottom:1px;
    padding-top:4px;
  }

  .gdisplay{
    font-size:11px;
    font-weight:600;
    text-align:right;
    text-transform: uppercase;
    margin-bottom:-6px;
    margin-right: 20px;
    margin-left: 10px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .gname{
    font-weight:900;
    font-size:10px;
    line-height:1.1;
    text-align:left;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    display:none;
  }

  .solid{ border-top:0px solid #000; margin:0; }
  .class-list{ padding:3px 6px 4px 6px; border-bottom:1px solid #8e8c8c; }

  .c{
    display:grid;
    grid-template-columns:46px 1fr;
    column-gap:6px;
    line-height:1.05;
    padding:2px 0;
  }
  .t{ font-weight:600; font-size:9px; white-space:nowrap; }
  .n{ font-size:9px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  .muted{ color:var(--muted); }
  .err{ white-space:pre-wrap; color:#b00020; padding:12px; font-size:12px; }

  /* ===========================
     v6 layout: 4 quadrants
     =========================== */
  .quads{
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: var(--quadGutter);
    height: 100%;
    width: 100%;
    align-items:stretch;
  }
  .quad{
    min-width:0;
    min-height:0;
    overflow:hidden;
    position:relative;
    padding: var(--foldSafe);
    outline: 0;
  }

  /* Each quarter scales independently */
  .quad-inner{
    display:inline-block;         /* critical: rotate center without negative-space clipping */
    width: max-content;           /* natural content width */
    transform-origin: top left;   /* default for non-rotated */
    will-change: transform;
  }

  .stack{ display:flex; flex-direction:column; gap:2px; min-width:0; }

  /* Print rules */
  @media print{
    @page{ size: Letter; margin: 0.25in; }

    /* hide title/subtitle/topbar in print */
    .topbar{ display:none !important; }
    .controls{ display:none !important; }

    /* lock true printable content box:
       Letter (8.5x11) minus 0.25in margins on each side => 8.0in x 10.5in */
    .quads{
      width: 8in;
      height: 10.5in;
    }

    body{-webkit-print-color-adjust: exact; print-color-adjust: exact;}
    .ring-head{ background:var(--ringPrint); }
    .group.has-team, .ring-head{
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
  }
</style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div>
        <div class="title" id="title">Schedule</div>
        <div class="subtitle" id="subtitle"></div>
      </div>
      <div class="controls">
        <button class="btn" onclick="window.print()">Print</button>
        <span class="hint" id="modeHint">Pamphlet mode • per-quarter scale</span>
      </div>
    </div>

    <!-- v6: quarter fold layout
         Spec positioning:
           3 | 2   (top row upside down)
           4 | 1   (bottom row upright)
    -->
    <div class="quads" id="quads" aria-label="Quarter fold layout">
      <div class="quad" id="q3"><div class="quad-inner" id="inner3"><div class="stack" id="stack3"></div></div></div>
      <div class="quad" id="q2"><div class="quad-inner" id="inner2"><div class="stack" id="stack2"></div></div></div>
      <div class="quad" id="q4"><div class="quad-inner" id="inner4"><div class="stack" id="stack4"></div></div></div>
      <div class="quad" id="q1"><div class="quad-inner" id="inner1"><div class="stack" id="stack1"></div></div></div>
    </div>
  </div>

<script>
  // v6: Per-quarter scaling (min 0.50) + row-balanced bucketing.
  // - Each quadrant scales independently to fit its container.
  //
  // Row weights (confirmed):
  // - ring-head = 1
  // - group-head = 0.5
  // - each class row (.c) = 1

  const MIN_QUAD_SCALE = 0.50;
  const MAX_QUAD_SCALE = 1.00;

  const RING_HEAD_WEIGHT = 1.0;
  const GROUP_HEAD_WEIGHT = 0.5;
  const CLASS_ROW_WEIGHT = 1.0;

  const qs = new URLSearchParams(location.search);
  const hashKey = (location.hash || "").replace(/^#/, "").trim();

  function resolveDataUrl(){
    const q = qs.get("data");
    if(q) return q;
    if(/^\d+\-\d{8}$/.test(hashKey)) return `${hashKey}.json`;
    return "docs/schedule/data/print/schedule.json";
  }

  const esc = (s)=>String(s??"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
  const toInt = (v)=>{ const n = Number(v); return Number.isFinite(n) ? n : null; };

  function normRollup(s){
    const raw = String(s ?? "").trim();
    if(!raw) return "";
    const parts = raw.split(",").map(x=>x.trim()).filter(Boolean);
    const out = [];
    const seen = new Set();
    for(const p of parts){
      const k = p.toLowerCase();
      if(seen.has(k)) continue;
      seen.add(k);
      out.push(p);
    }
    return out.join(", ");
  }

  function normTimeKey(s){
    return String(s ?? "").trim().replace(/\s+/g, " ").toUpperCase();
  }

  async function fetchJson(url){
    const res = await fetch(url, {cache:"no-store"});
    const txt = await res.text();
    if(!res.ok) throw new Error(`Fetch failed ${res.status} for ${url}: ${txt.slice(0,200)}`);
    try { return JSON.parse(txt); }
    catch(e){ throw new Error(`Bad JSON in ${url}: ${txt.slice(0,200)}`); }
  }

  function groupBy(arr, keyFn){
    const m = new Map();
    for(const it of arr){
      const k = keyFn(it);
      if(!m.has(k)) m.set(k, []);
      m.get(k).push(it);
    }
    return m;
  }

  function setHeaderFromFirst(rows){
    const first = rows[0] || {};
    const showId = first.show_id ?? first.showId ?? "";
    const reportTitle = first.show_days_report_title ?? first.show_report_title ?? (showId ? `Show ${showId}` : "Schedule");
    const displayDate = first.show_days_display_date ?? first.show_display_date ?? first.show_date ?? first.showDate ?? "";
    const showDayKey = first.show_day_key ?? first.showDayKey ?? first.show_days ?? first.showDays ?? "";

    document.getElementById("title").textContent = reportTitle;
    const subParts = [];
    if(displayDate) subParts.push(String(displayDate));
    if(showId !== "" && showId !== null && showId !== undefined) subParts.push(`show_id ${showId}`);
    if(showDayKey) subParts.push(String(showDayKey));
    document.getElementById("subtitle").textContent = subParts.join("   •   ");
  }

  // Build ring elements AND compute a weighted "row count" per ring
  function buildRingsWithRowCounts(rows){
    const rings = Array.from(
      groupBy(rows, r => String(r.ring_number ?? r.ringNumber ?? "9999")).entries()
    )
    .map(([k, items]) => ({ ring_number: toInt(k) ?? 9999, items }))
    .sort((a,b)=>a.ring_number - b.ring_number);

    const out = [];

    for(const ring of rings){
      const items0 = ring.items[0] || {};
      const ringTitle = items0.ring_name ?? items0.ringName ?? items0.ring_nickname ?? items0.ringNickname ?? "Ring";

      const groups = Array.from(
        groupBy(ring.items, r => String(r.class_group_id ?? r.classGroupId ?? "")).entries()
      )
      .map(([gid, items]) => {
        const seq = toInt(items[0]?.class_group_sequence ?? items[0]?.classGroupSequence ?? 9999) ?? 9999;
        const gname = items[0]?.group_group_name ?? items[0]?.group_name ?? items[0]?.groupName ?? "Group";
        const gd = normRollup(items.map(x => x.group_display).filter(Boolean).join(", "));
        return { gid, seq, gname, gdisplay: gd, items };
      })
      .sort((a,b)=>a.seq - b.seq);

      // Count rows
      let weightedRows = 0;
      weightedRows += RING_HEAD_WEIGHT;

      // Build DOM
      const sec = document.createElement("section");
      sec.className = "ring";

      const head = document.createElement("div");
      head.className = "ring-head";
      head.textContent = ringTitle;
      sec.appendChild(head);

      const frag = document.createDocumentFragment();

      for(const g of groups){
        weightedRows += GROUP_HEAD_WEIGHT;

        const classes = g.items.slice().sort((a,b)=>{
          const an = toInt(a.class_number ?? a.classNumber ?? 999999) ?? 999999;
          const bn = toInt(b.class_number ?? b.classNumber ?? 999999) ?? 999999;
          return an - bn;
        });

        let lastTimeKey = null;
        let clHtml = "";

        for(const c of classes){
          weightedRows += CLASS_ROW_WEIGHT;

          const timeRaw = String(c.start_display ?? c.startDisplay ?? "").trim();
          const timeKey = normTimeKey(timeRaw);
          const showTime = (timeKey && timeKey !== lastTimeKey);
          if(timeKey) lastTimeKey = timeKey;

          const num = c.class_number ?? c.classNumber;
          const name = c.class_name ?? c.className ?? c.name ?? "";
          const label = (num !== undefined && num !== null && String(num).trim() !== "" && String(num) !== "0")
            ? `${num} - ${name}`.trim()
            : String(name).trim();

          clHtml += `<div class="c"><div class="t">${esc(showTime ? timeRaw : "")}</div><div class="n">${esc(label)}</div></div>`;
        }

        const gDiv = document.createElement("div");
        gDiv.className = `group${g.gdisplay ? " has-team" : ""}`;
        gDiv.innerHTML = `
          <div class="group-head">
            ${g.gdisplay ? `<div class="gdisplay">${esc(g.gdisplay)}</div>` : ``}
            <div class="gname">${esc(g.gname)}</div>
          </div>
          <div class="solid"></div>
          <div class="class-list">${clHtml || `<div class="muted">No classes scheduled.</div>`}</div>
        `;
        frag.appendChild(gDiv);
      }

      sec.appendChild(frag);

      out.push({
        ring_number: ring.ring_number,
        el: sec,
        weightedRows
      });
    }

    return out;
  }

  function clearStacks(){
    for(const id of ["stack1","stack2","stack3","stack4"]){
      const el = document.getElementById(id);
      if(el) el.innerHTML = "";
    }
    for(const id of ["inner1","inner2","inner3","inner4"]){
      const inner = document.getElementById(id);
      if(inner) inner.style.transform = "scale(1)";
    }
  }

  // Greedy balance rings into 4 buckets by weighted rows.
  // Preserve ring order within each bucket (append order is ring_number order).
  function bucketizeGreedy(ringsWithCounts){
    const buckets = [
      { sum:0, items:[] }, // Q1
      { sum:0, items:[] }, // Q2
      { sum:0, items:[] }, // Q3
      { sum:0, items:[] }, // Q4
    ];

    for(const r of ringsWithCounts){
      let bestIdx = 0;
      let bestSum = buckets[0].sum;
      for(let i=1;i<4;i++){
        if(buckets[i].sum < bestSum){
          bestSum = buckets[i].sum;
          bestIdx = i;
        }
      }
      buckets[bestIdx].items.push(r);
      buckets[bestIdx].sum += r.weightedRows;
    }

    return buckets;
  }

  // Place buckets into quadrants per spec:
  // Q1 bottom-right = stack1
  // Q2 top-right (rot) = stack2
  // Q3 top-left (rot) = stack3
  // Q4 bottom-left = stack4
  function placeBuckets(buckets){
    const map = [
      {bucket: 0, stackId:"stack1"},
      {bucket: 1, stackId:"stack2"},
      {bucket: 2, stackId:"stack3"},
      {bucket: 3, stackId:"stack4"},
    ];
    for(const m of map){
      const stack = document.getElementById(m.stackId);
      const frag = document.createDocumentFragment();
      for(const r of buckets[m.bucket].items){
        frag.appendChild(r.el);
      }
      stack.appendChild(frag);
    }
  }

  function measureAndScaleQuadrant(quadId, innerId){
    const quad = document.getElementById(quadId);
    const inner = document.getElementById(innerId);
    if(!quad || !inner) return 1;

    // Reset to measure natural size
    inner.style.transform = "scale(1)";
    inner.style.transformOrigin = "top left";

    const availW = quad.clientWidth;
    const availH = quad.clientHeight;

    const needW = inner.scrollWidth || inner.getBoundingClientRect().width;
    const needH = inner.scrollHeight || inner.getBoundingClientRect().height;

    if(!needW || !needH || !availW || !availH) return 1;

    let scale = Math.min(availW / needW, availH / needH, MAX_QUAD_SCALE);
    scale = Math.max(MIN_QUAD_SCALE, Math.min(MAX_QUAD_SCALE, scale));

    // Apply scale only for now; rotation is applied later for Q2/Q3
    inner.style.transform = `scale(${scale})`;

    return scale;
  }

  function applyAllQuadrantScales(){
    const s1 = measureAndScaleQuadrant("q1","inner1");
    const s2 = measureAndScaleQuadrant("q2","inner2");
    const s3 = measureAndScaleQuadrant("q3","inner3");
    const s4 = measureAndScaleQuadrant("q4","inner4");

    // Apply rotation for top row as: scale(s) then rotate(180deg) around center
    // Center-origin is critical to avoid negative-space clipping under overflow:hidden.
    function applyRot(innerId, scale){
      const inner = document.getElementById(innerId);
      if(!inner) return;
      inner.style.transformOrigin = "center center";
      inner.style.transform = `scale(${scale}) rotate(180deg)`;
    }
    function applyNoRot(innerId, scale){
      const inner = document.getElementById(innerId);
      if(!inner) return;
      inner.style.transformOrigin = "top left";
      inner.style.transform = `scale(${scale})`;
    }

    applyNoRot("inner1", s1);
    applyRot("inner2", s2);
    applyRot("inner3", s3);
    applyNoRot("inner4", s4);

    return {s1,s2,s3,s4};
  }

  function setHint(scales, buckets){
    const hint = document.getElementById("modeHint");
    if(!hint) return;
    const min = Math.min(scales.s1, scales.s2, scales.s3, scales.s4);
    const max = Math.max(scales.s1, scales.s2, scales.s3, scales.s4);
    hint.textContent =
      `Pamphlet mode • per-quarter scale • min ${(min*100).toFixed(0)}% max ${(max*100).toFixed(0)}%` +
      ` • rows Q1 ${buckets[0].sum.toFixed(1)} Q2 ${buckets[1].sum.toFixed(1)} Q3 ${buckets[2].sum.toFixed(1)} Q4 ${buckets[3].sum.toFixed(1)}`;
  }

  async function render(){
    const url = resolveDataUrl();
    const rows = await fetchJson(url);

    if(!Array.isArray(rows) || rows.length === 0){
      document.getElementById("stack1").innerHTML = `<div class="muted">No schedule rows.</div>`;
      return;
    }

    setHeaderFromFirst(rows);
    clearStacks();

    const ringsWithCounts = buildRingsWithRowCounts(rows);
    const buckets = bucketizeGreedy(ringsWithCounts);
    placeBuckets(buckets);

    // Let layout settle, then scale/rotate
    await new Promise(r => requestAnimationFrame(r));
    await new Promise(r => requestAnimationFrame(r));

    const scales = applyAllQuadrantScales();
    setHint(scales, buckets);
  }

  (async function main(){
    await render();

    window.addEventListener("beforeprint", async ()=>{ await render(); });
    window.addEventListener("resize", ()=>{ render().catch(()=>{}); });
  })().catch(err=>{
    const target = document.getElementById("stack1");
    if(target) target.innerHTML = `<div class="err">${esc(String(err && err.stack ? err.stack : err))}</div>`;
  });
</script>
</body>
</html>
