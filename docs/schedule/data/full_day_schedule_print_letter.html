<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRT Schedule (Print)</title>
<style>
  :root{
    --fg:#111;
    --muted:#666;
    --line:#111;
    --border:#d0d0d0;
    --ring:#0b5d47;
    --group:#f1f1f1;
  }
  *{box-sizing:border-box}
  body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--fg); background:#fff;}
  .topbar{display:flex; align-items:flex-end; justify-content:space-between; gap:12px; padding:10px 12px; border-bottom:1px solid var(--border);}
  .title{font-weight:800; font-size:16px; line-height:1.1;}
  .subtitle{color:var(--muted); font-size:12px; margin-top:2px;}
  .controls{display:flex; align-items:center; gap:8px; flex-wrap:wrap;}
  .tabs{display:flex; gap:6px; flex-wrap:wrap;}
  .tab{border:1px solid var(--border); background:#fff; padding:4px 8px; font-size:12px; border-radius:6px; cursor:pointer;}
  .tab[aria-selected="true"]{border-color:#000; font-weight:700;}
  .btn{border:1px solid var(--border); background:#fff; padding:4px 10px; font-size:12px; border-radius:6px; cursor:pointer;}
  .wrap{padding:10px 10px 14px;}
  .cols{column-count:2; column-gap:10px;}
  .ring{break-inside:avoid; border:1px solid var(--border); margin:0 0 10px 0;}
  .ring-head{background:var(--ring); color:#fff; padding:6px 8px; font-weight:800; font-size:12px; letter-spacing:.02em;}
  .group{padding:0; border-top:1px solid var(--border);}
  .group-head{background:var(--group); padding:5px 8px;}
  .group-title{display:flex; align-items:baseline; justify-content:space-between; gap:8px;}
  .gname{font-weight:800; font-size:12px; line-height:1.1;}
  .gseq{color:var(--muted); font-size:11px; white-space:nowrap;}
  .team-rollup{margin-top:4px; font-size:11px; color:#0b5d47; font-weight:700; line-height:1.15;}
  .solid{border-top:2px solid var(--line); margin:0;}
  .class-list{padding:5px 8px 6px 8px;}
  .c{display:flex; gap:6px; line-height:1.18; padding:1px 0;}
  .t{width:58px; flex:0 0 58px; font-weight:700; font-size:11px;}
  .n{flex:1 1 auto; font-size:11px;}
  .muted{color:var(--muted);}
  .foot{padding:8px 12px; color:var(--muted); font-size:11px; border-top:1px solid var(--border);}
  @media print{
    @page{ size: Letter; margin: 0.25in; }
    .controls,.foot{display:none !important;}
    .topbar{padding:0 0 6px 0; border:0;}
    .wrap{padding:0;}
    .cols{column-count:3; column-gap:10px;}
    body{font-size:9px;}
    .title{font-size:14px;}
    .subtitle{font-size:10px;}
    .ring{margin-bottom:8px;}
    .ring-head{padding:5px 6px; font-size:11px;}
    .group-head{padding:4px 6px;}
    .gname{font-size:11px;}
    .gseq{font-size:10px;}
    .team-rollup{font-size:10px;}
    .class-list{padding:4px 6px 5px 6px;}
    .t{width:52px; flex-basis:52px; font-size:10px;}
    .n{font-size:10px;}
  }
</style>
</head>
<body>
  <div class="topbar">
    <div>
      <div class="title" id="title">Schedule</div>
      <div class="subtitle" id="subtitle"></div>
    </div>
    <div class="controls">
      <div class="tabs" id="tabs"></div>
      <button class="btn" onclick="window.print()">Print</button>
    </div>
  </div>

  <div class="wrap">
    <div class="cols" id="out"></div>
  </div>

  <div class="foot">
    Data sources: schedule + team. This view shows TEAM rollup at GROUP level only (unique horses, min order).

<script>
  const qs = new URLSearchParams(location.search);
  const SCHEDULE_URL = qs.get("schedule") || "schedule.json";
  const TEAM_URL = qs.get("team") || "team.json";
  const MAX_ROLLUP = Number(qs.get("max")) || 10;

  const esc = (s)=>String(s??"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
  const isNum = (v)=> Number.isFinite(Number(v));
  const toInt = (v)=> isNum(v) ? Number(v) : null;

  function isoOnly(s){
    if(!s) return "";
    const str = String(s);
    return str.includes("T") ? str.split("T")[0] : str;
  }
  function yyyymmdd(iso){
    const d = isoOnly(iso);
    return d ? d.replaceAll("-","") : "";
  }
  function niceDayLabel(iso){
    const d = isoOnly(iso);
    if(!d) return "";
    return d; // keep deterministic (no locale drift)
  }

  async function fetchJson(url){
    if(!url) throw new Error('Missing url');
    if(url === SCHEDULE_URL) return window.CRT_SCHEDULE;
    if(url === TEAM_URL) return window.CRT_TEAM;

    const res = await fetch(url, {cache:"no-store"});
    const txt = await res.text();
    if(!res.ok) throw new Error(`Fetch failed ${res.status} for ${url}: ${txt.slice(0,200)}`);
    try { return JSON.parse(txt); }
    catch(e){ throw new Error(`Bad JSON in ${url}: ${txt.slice(0,200)}`); }
  }

  // ---- TEAM rollup: unique horse, keep lowest positive order ----
  function groupRollup(items, maxItems){
    if(!items || !items.length) return "";
    const byHorse = new Map();
    for(const it of items){
      const horse = String(it.horse ?? "").trim();
      if(!horse) continue;
      const og0 = toInt(it.order_of_go);
      const og = (og0 && og0 > 0) ? og0 : null;
      const prev = byHorse.get(horse);
      if(!prev){
        byHorse.set(horse, {horse, og});
        continue;
      }
      if(og !== null && (prev.og === null || og < prev.og)){
        byHorse.set(horse, {horse, og});
      }
    }
    const arr = Array.from(byHorse.values()).sort((a,b)=>{
      const ao = (a.og===null? 999999 : a.og);
      const bo = (b.og===null? 999999 : b.og);
      if(ao !== bo) return ao - bo;
      return a.horse.localeCompare(b.horse);
    });
    const vis = arr.slice(0, maxItems).map(x => x.og ? `${x.horse} (${x.og})` : x.horse);
    const rest = arr.length - maxItems;
    if(rest > 0) vis.push(`+${rest}`);
    return vis.join(", ");
  }

  function normalizeSchedule(raw){
    // Supports either:
    // A) { days:[{date,rings:[...]}], show_name, show_id }
    // B) { show_date, rings:[...], show_name, show_id }
    const show_id = raw?.show_id ?? raw?.show?.show_id ?? "";
    const show_name = raw?.show_name ?? raw?.show?.name ?? raw?.show?.show_name ?? "Show Schedule";
    if(Array.isArray(raw?.days)) return { show_id, show_name, days: raw.days };
    const date = raw?.show_date ?? raw?.date ?? raw?.showDayDate ?? "";
    return { show_id, show_name, days: [{ date, rings: Array.isArray(raw?.rings)? raw.rings : [] }] };
  }

  function buildTeamIndex(team){
    const entries = Array.isArray(team?.entries) ? team.entries : [];
    // Map dayKey => Map group_join_key => [entries]
    const out = new Map();
    for(const e of entries){
      const gk = String(e.group_join_key ?? "").trim();
      if(!gk) continue;
      // dayKey from entry.show_date OR from group_join_key segment
      const d = isoOnly(e.show_date ?? "");
      const dk = d ? yyyymmdd(d) : (gk.split("-")[1] || "");
      if(!dk) continue;
      if(!out.has(dk)) out.set(dk, new Map());
      const dayMap = out.get(dk);
      if(!dayMap.has(gk)) dayMap.set(gk, []);
      dayMap.get(gk).push(e);
    }
    return out;
  }

  function sortRings(rings){
    return (rings||[]).slice().sort((a,b)=>{
      const an = toInt(a.ring_number ?? a.ringNumber ?? a.ring ?? 9999) ?? 9999;
      const bn = toInt(b.ring_number ?? b.ringNumber ?? b.ring ?? 9999) ?? 9999;
      return an - bn;
    });
  }

  function sortGroups(groups){
    return (groups||[]).slice().sort((a,b)=>{
      const as = toInt(a.class_group_sequence ?? a.classGroupSequence ?? 9999) ?? 9999;
      const bs = toInt(b.class_group_sequence ?? b.classGroupSequence ?? 9999) ?? 9999;
      if(as !== bs) return as - bs;
      return String(a.group_display ?? a.group_name ?? "").localeCompare(String(b.group_display ?? b.group_name ?? ""));
    });
  }

  function sortClasses(classes){
    return (classes||[]).slice().sort((a,b)=>{
      const as = toInt(a.start_seconds ?? a.startSeconds ?? 999999) ?? 999999;
      const bs = toInt(b.start_seconds ?? b.startSeconds ?? 999999) ?? 999999;
      if(as !== bs) return as - bs;
      const an = toInt(a.class_number ?? a.classNumber ?? 999999) ?? 999999;
      const bn = toInt(b.class_number ?? b.classNumber ?? 999999) ?? 999999;
      return an - bn;
    });
  }

  function renderDay(day, teamDayMap){
    const rings = sortRings(day.rings || []);
    let html = "";
    for(const ring of rings){
      const ringTitle = ring.ring_nickname || ring.ring_name || ring.ringName || `Ring ${ring.ring_number ?? ""}`.trim();
      const groups = sortGroups(ring.groups || ring.group || []);
      let ringBody = "";
      for(const grp of groups){
        const gname = grp.group_display || grp.group_name || grp.groupName || "Group";
        const gseq = grp.class_group_sequence ?? grp.classGroupSequence ?? "";
        const gk = String(grp.group_join_key ?? grp.group_key ?? "").trim();
        const teamItems = (teamDayMap && gk && teamDayMap.get(gk)) ? teamDayMap.get(gk) : [];
        const roll = groupRollup(teamItems, MAX_ROLLUP);

        const classes = sortClasses(grp.classes || []);
        let cl = "";
        for(const c of classes){
          const time = String(c.start_display ?? c.estimated_start_12 ?? c.estimated_start_time ?? "").trim();
          const num = c.class_number ?? c.classNumber;
          const name = c.class_name ?? c.className ?? c.name ?? "";
          const label = (num !== undefined && num !== null && String(num).trim() !== "" && String(num) !== "0")
            ? `${num} ${name}`.trim()
            : String(name).trim();
          cl += `<div class="c"><div class="t">${esc(time)}</div><div class="n">${esc(label)}</div></div>`;
        }

        ringBody += `
          <div class="group">
            <div class="group-head">
              <div class="group-title">
                <div class="gname">${esc(gname)}</div>
                <div class="gseq">${esc(gseq)}</div>
              </div>
              ${roll ? `<div class="team-rollup">${esc(roll)}</div>` : ``}
            </div>
            <div class="solid"></div>
            <div class="class-list">${cl || `<div class="muted">No classes scheduled.</div>`}</div>
          </div>
        `;
      }

      html += `
        <section class="ring">
          <div class="ring-head">${esc(ringTitle || "Ring")}</div>
          ${ringBody || `<div class="group"><div class="group-head"><div class="muted">No groups.</div></div></div>`}
        </section>
      `;
    }
    return html;
  }

  function renderTabs(days, activeIdx){
    const tabs = document.getElementById("tabs");
    tabs.innerHTML = "";
    if(days.length <= 1) return;
    days.forEach((d, i)=>{
      const btn = document.createElement("button");
      btn.className = "tab";
      btn.type = "button";
      btn.textContent = niceDayLabel(d.date);
      btn.setAttribute("aria-selected", String(i===activeIdx));
      btn.onclick = ()=> setActiveDay(i);
      tabs.appendChild(btn);
    });
  }

  let SCHED = null;
  let TEAMIDX = null;
  let ACTIVE = 0;

  function setActiveDay(i){
    ACTIVE = i;
    const out = document.getElementById("out");
    const day = SCHED.days[ACTIVE];
    const dk = yyyymmdd(day.date);
    const teamDay = TEAMIDX.get(dk) || null;
    out.innerHTML = renderDay(day, teamDay);
    renderTabs(SCHED.days, ACTIVE);

    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    title.textContent = `${SCHED.show_name}`;
    subtitle.textContent = `${niceDayLabel(day.date)}      show_id ${SCHED.show_id || ""}`.trim();
  }

  (async function main(){
    const [rawSched, rawTeam] = await Promise.all([fetchJson(SCHEDULE_URL), fetchJson(TEAM_URL)]);
    SCHED = normalizeSchedule(rawSched);
    TEAMIDX = buildTeamIndex(rawTeam);

    // default active day: first day
    setActiveDay(0);
  })().catch(err=>{
    document.getElementById("out").innerHTML = `<pre style="white-space:pre-wrap;color:#b00020;padding:12px;">${esc(String(err && err.stack ? err.stack : err))}</pre>`;
  });
</script>
</body>
</html>
