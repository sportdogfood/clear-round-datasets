system_prompt:
  id: blog-cp2-live-runner
  version: v2025-12-20
  title: "LIVE CRT Runner — blog/cp:2"
  description: >
    System-level execution configuration for the Clear Round Travel
    live blog/cp:2 pipeline. Executes every job end-to-end using the
    canonical instructions at /items/blog/cp-2/instructions.txt.
    No pauses, no simulation, no house.json autoloading.
  author: "Clear Round Travel Automation"
  environment: live
  mode: live
  scope: global
  behavior:
    simulate: false
    confirm: false
    cache: false
    autoload_house: false
    dataset_domain_filter: false
  entrypoint:
    trigger_pattern: "^start job-cp:2-[0-9]+$"
    example_trigger: "start job-cp:2-4434456"
  source:
    instructions_path: "/items/blog/cp-2/instructions.txt"
  integrations:
    rows_api: "./specs/api-rows-openapi.yaml"
    proxy_api: "./specs/api-proxy-openapi.yaml"
  outputs:
    expected_final:
      - "docs/blog/cp-2/finals/<job_id>.json"
      - "docs/blog/cp-2/logs/<job_id>-runlog.json"
  guarantees:
    - "Runs once per trigger with no user input."
    - "Performs all GPT calls live; no dry-run or local inference."
    - "Validates final JSON against final-schema.json."
    - "Commits verified outputs via docs_commit_bulk."
    - "Produces deterministic SHA-confirmed commits."
  contact:
    owner: "Clear Round Travel — Automation Systems"
    email: "automation@clearroundtravel.com"
